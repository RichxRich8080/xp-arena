<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Signal Support â€¢ XP ARENA</title>
    <link rel="stylesheet" href="css/rebirth.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        .contact-hero {
            padding: 10rem 2rem 5rem;
            text-align: center;
            background: radial-gradient(circle at bottom right, rgba(0, 245, 255, 0.05), transparent 60%);
        }

        .contact-hero h1 {
            font-size: clamp(3rem, 10vw, 5.5rem);
            line-height: 0.9;
        }

        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem 10rem;
        }

        .contact-card {
            padding: 3.5rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .input-node {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .input-node label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            color: var(--stardust-muted);
        }

        .glass-input,
        .glass-select,
        .glass-textarea {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.2rem;
            color: #fff;
            font-family: inherit;
            transition: all 0.3s;
        }

        .glass-select option {
            background: var(--void);
        }

        .glass-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .glass-input:focus,
        .glass-select:focus,
        .glass-textarea:focus {
            border-color: var(--photon);
            background: rgba(255, 255, 255, 0.06);
            outline: none;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.1);
        }

        .direct-uplinks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid var(--glass-border);
        }

        .uplink-node {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--stardust-muted);
            transition: all 0.3s;
        }

        .uplink-node:hover {
            border-color: var(--photon);
            background: rgba(0, 245, 255, 0.05);
            color: #fff;
        }

        .success-overlay-rebirth {
            position: fixed;
            inset: 0;
            background: var(--void);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .success-overlay-rebirth.active {
            display: flex;
        }
    </style>
</head>

<body class="page-rebirth">
    <div class="contact-hero">
        <span class="section-label" style="letter-spacing: 0.5rem; margin-bottom: 2rem;">Communications Array</span>
        <h1 class="clash">SIGNAL<br><span class="text-photon">SUPPORT</span></h1>
        <p style="color: var(--stardust-muted); max-width: 500px; margin: 2rem auto 0; font-size: 1.1rem;">
            Establish a direct link with High Command for technical inquiries, sponsorships, or mission reports.
        </p>
    </div>

    <div class="contact-section">
        <div class="pulse-card contact-card">
            <form action="https://formsubmit.co/umarsa8080@gmail.com" method="POST" id="contactForm">
                <input type="hidden" name="_subject" value="Support Signal - XP ARENA">
                <input type="hidden" name="_captcha" value="false">

                <div class="form-grid">
                    <div class="input-node">
                        <label>OPERATIVE NAME</label>
                        <input type="text" name="name" class="glass-input" placeholder="Your Identifier" required>
                    </div>

                    <div class="input-node">
                        <label>COMMUNICATION LINK (EMAIL)</label>
                        <input type="email" name="email" class="glass-input" placeholder="operative@network.net"
                            required>
                    </div>

                    <div class="input-node">
                        <label>TRANSMISSION TOPIC</label>
                        <select name="topic" class="glass-select">
                            <option>Technical Inquiry</option>
                            <option>Sponsorship Protocol</option>
                            <option>Neural Bug Report</option>
                            <option>Tournament Dispute</option>
                        </select>
                    </div>

                    <div class="input-node">
                        <label>MESSAGE LOG</label>
                        <textarea name="message" class="glass-textarea" placeholder="Detailed coordinates..."
                            required></textarea>
                    </div>

                    <button type="submit" class="btn-rebirth btn-photon"
                        style="margin-top: 1rem; justify-content: center; height: 3.5rem;">
                        <i class="fas fa-satellite-dish"></i> BROADCAST MESSAGE
                    </button>
                </div>
            </form>

            <div class="direct-uplinks">
                <a href="https://wa.me/2349082625708" class="uplink-node"><i class="fab fa-whatsapp text-photon"></i>
                    WHATSAPP UPLINK</a>
                <a href="mailto:umarsa8080@gmail.com" class="uplink-node"><i class="fas fa-envelope text-photon"></i>
                    SECURE EMAIL</a>
                <a href="help.html" class="uplink-node"><i class="fas fa-info-circle text-photon"></i> INTEL BASE</a>
            </div>
        </div>
    </div>

    <div class="success-overlay-rebirth" id="successOverlay">
        <div class="clash text-photon" style="font-size: 4rem; margin-bottom: 2rem;">SIGNAL RECEIVED</div>
        <p style="color: var(--stardust-muted); max-width: 500px; margin-bottom: 4rem; font-size: 1.2rem;">
            Transmission decrypted. Our operatives will synchronize with you shortly.
        </p>
        <div style="display: flex; gap: 1.5rem;">
            <button class="btn-rebirth btn-photon" onclick="window.location.href='index.html'">BASE COMMAND</button>
            <button class="btn-rebirth" onclick="location.reload()">NEW SIGNAL</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script>
        const form = document.getElementById('contactForm');
        const btn = form.querySelector('button');
        const overlay = document.getElementById('successOverlay');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENCRYPTING...';
            btn.style.opacity = "0.7";

            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData,
                headers: { 'Accept': 'application/json' }
            })
                .then(response => {
                    if (response.ok) {
                        overlay.classList.add('active');
                        form.reset();
                    } else {
                        alert("ERROR: Signal interference. Please retry.");
                        btn.innerHTML = '<i class="fas fa-satellite-dish"></i> BROADCAST MESSAGE';
                        btn.style.opacity = "1";
                    }
                })
                .catch(error => {
                    console.error("Submission error:", error);
                    alert("CRITICAL LINK FAILURE.");
                    btn.innerHTML = '<i class="fas fa-satellite-dish"></i> BROADCAST MESSAGE';
                    btn.style.opacity = "1";
                });
        });
    </script>
</body>

</html>
