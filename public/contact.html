<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact • XP ARENA</title>
    <meta name="description"
        content="Get in touch with the XP ARENA support team for inquiries, sponsorships, or bug reports.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>

<body class="fade-in">

    <nav class="navbar">
        <!-- Injected by layout.js -->
    </nav>

    <main class="main-content-area">
        <div class="container">
            <div class="page-header" data-parallax="8">
                <h1 class="text-neon">Contact Support</h1>
                <p>We're here to help you level up.</p>
            </div>

            <div class="glass-card">
                <div class="hud-corner hud-tl"></div>
                <div class="hud-corner hud-tr"></div>
                <div class="hud-corner hud-bl"></div>
                <div class="hud-corner hud-br"></div>
                <form action="https://formsubmit.co/umarsa8080@gmail.com" method="POST">
                    <input type="hidden" name="_subject" value="New Contact Message - XP ARENA">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>Subject</label>
                        <select name="topic">
                            <option>General Inquiry</option>
                            <option>Sponsorship</option>
                            <option>Report a Bug</option>
                            <option>Tournament Issue</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" placeholder="How can we help?" required></textarea>
                    </div>

                    <button type="submit" class="btn-primary">SEND MESSAGE</button>
                </form>

                <div class="direct-links">
                    <a href="https://wa.me/2348012345678" class="direct-link">WhatsApp Support</a>
                    <a href="mailto:umarsa8080@gmail.com" class="direct-link">Email Us</a>
                    <a href="help.html" class="direct-link">Help & FAQ</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Success Message Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-icon">✉️</div>
        <h2 class="success-title">Message Sent!</h2>
        <p class="success-desc">Thank you for reaching out to XP ARENA. Our team has received your message and will get
            back to you shortly.</p>
        <div style="display: flex; gap: 10px;">
            <button class="btn-primary" onclick="window.location.href='index.html'"
                style="width: auto; padding: 0.8rem 1.5rem;">Go Home</button>
            <button class="btn-secondary" onclick="location.reload()" style="width: auto; padding: 0.8rem 1.5rem;">Send
                Another</button>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <!-- Injected by layout.js -->
    </nav>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/app.js"></script>
    <style>
        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            letter-spacing: -2px;
            color: #fff;
            margin-bottom: 1rem;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .form-card {
            background: var(--surface);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--accent);
            margin-bottom: 0.8rem;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.2rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent);
            outline: none;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(var(--accent-rgb), 0.1);
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
            font-weight: 900;
            width: 100%;
            padding: 1.2rem;
            border-radius: 14px;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.4s;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 10px 30px rgba(var(--accent-rgb), 0.3);
        }

        .direct-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 2.5rem;
            padding-top: 2.5rem;
            border-top: 1px solid var(--border);
        }

        .direct-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .direct-link:hover {
            background: rgba(var(--accent-rgb), 0.15);
            border-color: var(--accent);
            color: var(--text-white);
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 30000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
    <script>
        const form = document.querySelector('form');
        const btn = document.querySelector('form .btn-primary');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            btn.innerHTML = "Sending...";
            btn.style.opacity = "0.7";

            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        // Show success overlay
                        document.getElementById('successOverlay').classList.add('active');
                        form.reset();
                    } else {
                        alert("Oops! There was a problem sending your message. Please try again.");
                        btn.innerHTML = "SEND MESSAGE";
                        btn.style.opacity = "1";
                    }
                })
                .catch(error => {
                    console.error("Submission error:", error);
                    alert("Submission failed. Please check your connection.");
                    btn.innerHTML = "SEND MESSAGE";
                    btn.style.opacity = "1";
                });
        });
    </script>
</body>

</html>
