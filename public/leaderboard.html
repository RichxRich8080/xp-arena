<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard â€¢ XP ARENA</title>
    <meta name="description"
        content="Check the global XP ARENA leaderboard. See who the top performers are and submit your own clips to join the rankings.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>

<body class="fade-in">

    <nav class="navbar">
        <!-- Injected by layout.js -->
    </nav>

    <main class="main-content-area">
        <div class="page-header"
            style="background: radial-gradient(circle at top, rgba(0, 229, 255, 0.1), transparent 70%);">
            <h1>Global Rankings</h1>
            <p>See how you compare against the world's best.</p>

            <div
                style="display: inline-flex; gap: 1rem; background: rgba(0, 0, 0, 0.3); padding: 1rem 2rem; border-radius: 16px; margin-top: 2rem; border: 1px solid var(--border);">
                <div style="text-align: center;">
                    <div id="days" style="font-size: 1.5rem; font-weight: 800; color: var(--accent);">00</div>
                    <div style="font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase;">Days</div>
                </div>
                <div style="text-align: center;">
                    <div id="hours" style="font-size: 1.5rem; font-weight: 800; color: var(--accent);">00</div>
                    <div style="font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase;">Hrs</div>
                </div>
                <div style="text-align: center;">
                    <div id="mins" style="font-size: 1.5rem; font-weight: 800; color: var(--accent);">00</div>
                    <div style="font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase;">Mins</div>
                </div>
                <div style="text-align: center;">
                    <div id="secs" style="font-size: 1.5rem; font-weight: 800; color: var(--accent);">00</div>
                    <div style="font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase;">Secs</div>
                </div>
            </div>
        </div>

        <div class="leaderboard-container container">
            <div class="tab-container" style="margin-bottom: 2rem; justify-content: center;">
                <button class="tab-btn active" id="tab-users" onclick="switchLeaderboard('users')">Areni
                    Rankings</button>
                <button class="tab-btn" id="tab-guilds" onclick="switchLeaderboard('guilds')">Clan Race</button>
            </div>

            <div id="leaderboard-header"
                style="display: grid; grid-template-columns: 0.5fr 2fr 1.5fr 1fr; padding: 1rem; color: var(--text-muted); font-size: 0.85rem; font-weight: 600; text-transform: uppercase;">
                <span>#</span>
                <span id="col-name">Areni</span>
                <span id="col-extra">Device</span>
                <span style="text-align: right">Score</span>
            </div>

            <div id="leaderboardList">
                <!-- Skeletons shown initially -->
                <div class="skeleton skeleton-row"></div>
                <div class="skeleton skeleton-row"></div>
                <div class="skeleton skeleton-row"></div>
                <div class="skeleton skeleton-row"></div>
                <div class="skeleton skeleton-row"></div>
            </div>

            <div
                style="text-align: center; margin-top: 3rem; padding: 3rem; background: rgba(255, 255, 255, 0.02); border-radius: 20px; border: 1px solid var(--border);">
                <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Think you have what it takes? Enter the
                    weekly
                    rankings!</p>
                <a href="submit.html" class="btn-primary"
                    style="display: inline-block; width: auto; padding: 0.8rem 2.5rem;">SUBMIT CLIP</a>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <!-- Injected by layout.js -->
    </nav>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
