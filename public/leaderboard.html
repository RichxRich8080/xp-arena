<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Ranking â€¢ XP ARENA</title>
    <link rel="stylesheet" href="css/rebirth.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        .leaderboard-hero {
            padding: 10rem 2rem 6rem;
            text-align: center;
            background: radial-gradient(circle at top, rgba(0, 245, 255, 0.05), transparent 70%);
        }

        .leaderboard-hero h1 {
            font-size: clamp(3.5rem, 10vw, 6rem);
            font-weight: 900;
            line-height: 0.85;
            margin-bottom: 2rem;
            background: linear-gradient(to bottom, #fff, rgba(255, 255, 255, 0.4));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cycle-timer {
            display: inline-flex;
            gap: 2rem;
            background: var(--nebula);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 1rem 2.5rem;
            border-radius: 100px;
            margin-top: 2rem;
        }

        .timer-val {
            font-family: 'Clash Display', sans-serif;
            font-weight: 700;
            color: var(--photon);
            font-size: 1.5rem;
        }

        .timer-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--stardust-muted);
        }

        .leaderboard-section {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem 10rem;
        }

        /* Rebirth Podium */
        .podium-rebirth {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 8rem;
            perspective: 1200px;
        }

        .podium-card {
            background: linear-gradient(180deg, rgba(20, 20, 30, 0.8) 0%, rgba(5, 5, 10, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 280px;
            transform-style: preserve-3d;
        }

        .podium-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 32px;
            padding: 2px;
            background: linear-gradient(180deg, currentColor, transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
            pointer-events: none;
        }

        .podium-card.rank-1 {
            height: 380px;
            color: #ffd700;
            z-index: 3;
            transform: translateZ(50px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 100px rgba(255, 215, 0, 0.15);
        }

        .podium-card.rank-2 {
            height: 310px;
            color: #e2e8f0;
            z-index: 2;
            transform: translateZ(20px) translateX(10px);
        }

        .podium-card.rank-3 {
            height: 260px;
            color: #cd7f32;
            z-index: 1;
            transform: translateZ(0) translateX(-10px);
        }

        .podium-card:hover {
            transform: translateY(-10px) translateZ(60px);
        }

        .rank-badge {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 20px;
            background: currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--void);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 -3px 5px rgba(0, 0, 0, 0.2);
        }

        /* List Rows */
        .areni-leaderboard-row {
            display: grid;
            grid-template-columns: 80px 1fr 180px 100px 150px;
            align-items: center;
            padding: 1.5rem 2.5rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            margin-bottom: 1.2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .areni-leaderboard-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--photon);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .areni-leaderboard-row:hover {
            border-color: rgba(0, 245, 255, 0.3);
            background: rgba(0, 245, 255, 0.03);
            transform: scale(1.02) translateX(15px);
            box-shadow: 0 20px 40px rgba(0, 245, 255, 0.1);
        }

        .areni-leaderboard-row:hover::before {
            opacity: 1;
        }

        .rank-num {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--stardust-muted);
        }

        .operative-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .op-avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: var(--glass-highlight);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .op-name {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--stardust);
        }

        .score-val {
            font-family: 'Outfit', sans-serif;
            color: var(--photon);
            font-weight: 800;
            text-align: right;
            font-size: 1.4rem;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 1rem 2rem;
            color: var(--stardust-muted);
            font-family: 'Clash Display', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab-btn.active {
            color: var(--photon);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 2rem;
            right: 2rem;
            height: 2px;
            background: var(--photon);
            box-shadow: 0 0 10px var(--photon-glow);
        }

        @media (max-width: 768px) {
            .podium-rebirth {
                display: none;
            }

            .areni-leaderboard-row {
                grid-template-columns: 50px 1fr 100px;
                padding: 1rem;
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>

<body class="page-rebirth">
    <div class="leaderboard-hero">
        <span class="section-label" style="letter-spacing: 0.6rem; margin-bottom: 2rem; opacity: 0.5;">Global
            Intelligence
            Matrix</span>
        <h1 class="clash" style="font-size: clamp(4rem, 12vw, 7rem); letter-spacing: -0.2rem; margin-bottom: 3rem;">
            THE<br><span class="text-photon" style="text-shadow: 0 0 50px var(--photon-glow);">ELITE</span></h1>

        <div class="cycle-timer" style="background: rgba(0, 245, 255, 0.03); border-color: rgba(0, 245, 255, 0.2);">
            <div style="text-align: center;">
                <div id="days" class="timer-val">00</div>
                <div class="timer-label" style="color: var(--photon); opacity: 0.7;">Days</div>
            </div>
            <div style="border-right: 1px solid var(--glass-border); height: 30px; margin: auto;"></div>
            <div style="text-align: center;">
                <div id="hours" class="timer-val">00</div>
                <div class="timer-label" style="color: var(--photon); opacity: 0.7;">Hrs</div>
            </div>
            <div style="border-right: 1px solid var(--glass-border); height: 30px; margin: auto;"></div>
            <div style="text-align: center;">
                <div id="mins" class="timer-val">00</div>
                <div class="timer-label" style="color: var(--photon); opacity: 0.7;">Min</div>
            </div>
            <div style="border-right: 1px solid var(--glass-border); height: 30px; margin: auto;"></div>
            <div style="text-align: center;">
                <div id="secs" class="timer-val">00</div>
                <div class="timer-label" style="color: var(--photon); opacity: 0.7;">Sec</div>
            </div>
        </div>
    </div>

    <div class="leaderboard-section">
        <div
            style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 4rem; border-bottom: 1px solid var(--glass-border);">
            <button class="tab-btn active" onclick="switchLeaderboard('users')">ARENI CORPS</button>
            <button class="tab-btn" onclick="switchLeaderboard('guilds')">CLAN MATRIX</button>
        </div>

        <!-- Podium Showcase -->
        <div class="podium-rebirth" id="leaderboardPodium">
            <!-- Dynamic Injected -->
        </div>

        <!-- Matrix List -->
        <div id="leaderboardList">
            <!-- Rows Injected -->
        </div>

        <div
            style="margin-top: 8rem; text-align: center; border: 1px solid var(--glass-border); padding: 4rem; border-radius: 32px; background: var(--nebula);">
            <h3 class="clash" style="font-size: 2rem; margin-bottom: 1rem;">CHALLENGE THE MATRIX</h3>
            <p
                style="color: var(--stardust-muted); margin-bottom: 2rem; max-width: 500px; margin-left: auto; margin-right: auto;">
                Upload your operational performance data to ascent through the global ranking system.</p>
            <button class="btn-rebirth btn-photon" onclick="window.location.href='submit.html'">SUBMIT
                PERFORMANCE</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/leaderboard.js"></script>
    <script>
        // Override for Rebirth Card Logic
        const originalRender = Leaderboard.renderList;
        Leaderboard.renderList = function (data) {
            const list = document.getElementById('leaderboardList');
            if (!list) return;

            list.innerHTML = data.map((item, index) => {
                if (index < 3) return ''; // Skip podium ranks in list

                const rank = index + 1;
                const name = item.username || item.name;
                const score = (item.axp || item.total_axp || 0).toLocaleString();
                const extra = item.rank_name || (item.member_count ? `${item.member_count} OPERATIVES` : 'ARENI');

                const trendIndicator = Math.random() > 0.3 ? '<i class="fas fa-arrow-up" style="color: #00ff88;"></i>' : '<i class="fas fa-arrow-down" style="color: #ff4444;"></i>';

                return `
                    <div class="areni-leaderboard-row">
                        <div class="rank-num">
                             <span style="opacity: 0.3; font-size: 0.8rem;">#</span>${rank}
                        </div>
                        <div class="operative-info">
                            <div class="op-avatar">
                                <i class="fas fa-user-astronaut" style="font-size: 1.4rem; opacity: 0.4;"></i>
                            </div>
                            <div style="display: flex; flex-direction: column;">
                                <div class="op-name">${name}</div>
                                <div style="font-size: 0.65rem; color: var(--stardust-muted); text-transform: uppercase; letter-spacing: 2px;">SECURE UPLINK 99%</div>
                            </div>
                        </div>
                        <div class="hide-mobile" style="color: var(--stardust-muted); font-size: 0.75rem; font-weight: 800; opacity: 0.8; letter-spacing: 2px;">
                            <i class="fas fa-medal" style="margin-right: 8px; color: var(--photon);"></i> ${extra}
                        </div>
                        <div style="text-align: center; font-size: 1.1rem; opacity: 0.8;">
                            ${trendIndicator}
                        </div>
                        <div class="score-val">${score} <span style="font-size: 0.65rem; opacity: 0.5;">AXP</span></div>
                    </div>
                `;
            }).join('');

            // Handle Podium
            const podium = document.getElementById('leaderboardPodium');
            if (podium && data.length >= 3) {
                const p2 = data[1];
                const p1 = data[0];
                const p3 = data[2];

                podium.innerHTML = `
                    <div class="podium-card rank-2">
                        <div class="rank-badge">2</div>
                        <div class="op-avatar" style="margin: 0 auto 1.5rem; width: 80px; height: 80px; border-color: currentColor; background: rgba(226, 232, 240, 0.05);">
                            <i class="fas fa-shield-alt" style="font-size: 2.5rem; opacity: 0.8; color: currentColor;"></i>
                        </div>
                        <div class="op-name" style="font-size: 1.3rem;">${p2.username || p2.name}</div>
                        <div class="score-val" style="text-align: center; margin-top: 0.5rem; color: currentColor;">${(p2.axp || p2.total_axp).toLocaleString()}</div>
                        <div style="font-size: 0.7rem; color: var(--stardust-muted); text-transform: uppercase; letter-spacing: 2px; margin-top: 1rem;">Elite Tier</div>
                    </div>
                    
                    <div class="podium-card rank-1">
                        <div class="rank-badge"><i class="fas fa-crown" style="font-size: 1.2rem; margin-right: 5px;"></i>1</div>
                        <div class="op-avatar" style="margin: 0 auto 1.5rem; width: 110px; height: 110px; border: 2px solid currentColor; background: rgba(255, 215, 0, 0.05); box-shadow: 0 0 30px rgba(255,215,0,0.2);">
                            <i class="fas fa-crown" style="font-size: 3.5rem; opacity: 0.9; color: currentColor;"></i>
                        </div>
                        <div class="op-name" style="font-size: 1.8rem; font-weight: 900; color: currentColor;">${p1.username || p1.name}</div>
                        <div class="score-val" style="text-align: center; margin-top: 0.5rem; font-size: 1.6rem; color: currentColor;">${(p1.axp || p1.total_axp).toLocaleString()}</div>
                        <div style="font-size: 0.75rem; color: currentColor; text-transform: uppercase; letter-spacing: 3px; margin-top: 1.5rem; opacity: 0.8;">Champion Tier</div>
                    </div>
                    
                    <div class="podium-card rank-3">
                        <div class="rank-badge">3</div>
                        <div class="op-avatar" style="margin: 0 auto 1.5rem; width: 70px; height: 70px; border-color: currentColor; background: rgba(205, 127, 50, 0.05);">
                            <i class="fas fa-crosshairs" style="font-size: 2rem; opacity: 0.8; color: currentColor;"></i>
                        </div>
                        <div class="op-name" style="font-size: 1.2rem;">${p3.username || p3.name}</div>
                        <div class="score-val" style="text-align: center; margin-top: 0.5rem; color: currentColor;">${(p3.axp || p3.total_axp).toLocaleString()}</div>
                        <div style="font-size: 0.7rem; color: var(--stardust-muted); text-transform: uppercase; letter-spacing: 2px; margin-top: 1rem;">Vanguard Tier</div>
                    </div>
                `;
            }
        };
    </script>
</body>

</html>
