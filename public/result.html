<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analyzing Settings â€¢ XP ARENA</title>
    <link rel="stylesheet" href="css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Outfit:wght@500;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        :root {
            --accent: #00e5ff;
            --accent-glow: rgba(0, 229, 255, 0.4);
            --bg-deep: #06090f;
            --glass: rgba(17, 24, 39, 0.7);
            --border-glass: rgba(0, 229, 255, 0.2);
        }

        body {
            background: var(--bg-deep);
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        #loading-container {
            text-align: center;
            z-index: 100;
        }

        .gear-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gear-icon {
            font-size: 80px;
            color: var(--accent);
            filter: drop-shadow(0 0 15px var(--accent-glow));
            animation: rotateGear 4s linear infinite;
        }

        .halo {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 2px solid var(--border-glass);
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
        }

        .halo-2 {
            width: 180px;
            height: 180px;
            animation-delay: 0.5s;
        }

        @keyframes rotateGear {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }

            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        .status-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #result-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            background: radial-gradient(circle at center, rgba(0, 229, 255, 0.05) 0%, transparent 70%);
        }

        #result-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        .elite-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 30px;
            padding: 3rem;
            width: 90%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }

        .elite-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .rarity-tag {
            display: inline-block;
            padding: 4px 16px;
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid #ffcc00;
            color: #ffcc00;
            border-radius: 100px;
            font-size: 0.65rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .res-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .res-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .res-box:hover {
            border-color: var(--border-glass);
            background: rgba(0, 229, 255, 0.03);
            transform: translateY(-5px);
        }

        .res-val {
            font-family: 'Outfit';
            font-size: 2.3rem;
            font-weight: 800;
            color: #fff;
            display: block;
        }

        .res-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .btn-elite {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 1.2rem;
            border-radius: 16px;
            font-weight: 900;
            font-size: 0.9rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.8rem;
        }

        .btn-elite:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .diag-pill {
            background: rgba(0, 229, 255, 0.1);
            color: var(--accent);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.65rem;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div id="loading-container">
        <div class="gear-wrapper">
            <div class="halo halo-1"></div>
            <div class="halo halo-2"></div>
            <i class="fas fa-microchip gear-icon" style="font-size: 60px;"></i>
        </div>
        <div class="status-text" id="status-msg">NEURAL SYNC...</div>
        <p id="status-device" style="color: var(--accent); font-size: 0.8rem; font-weight: 800; margin-top: 10px;">--
        </p>
    </div>

    <div id="result-container">
        <div class="elite-card">
            <div class="rarity-tag">LEGENDARY CALIBRATION</div>
            <div class="diag-pill" id="ai-sync-pill">
                <i class="fas fa-atom"></i> <span id="ai-sync-text">AI TARGETING SYNCED</span>
            </div>

            <h2 id="final-device" style="margin: 0; font-family: 'Outfit'; font-size: 1.8rem; color: #fff;">Device Name
            </h2>
            <p
                style="color: var(--accent); font-size: 0.75rem; font-weight: 800; margin-top: 5px; text-transform: uppercase; letter-spacing: 2px;">
                PRO READY</p>

            <div class="res-grid">
                <div class="res-box">
                    <span class="res-label">GENERAL</span>
                    <span class="res-val" id="res-gen">--</span>
                </div>
                <div class="res-box">
                    <span class="res-label">RED DOT</span>
                    <span class="res-val" id="res-red">--</span>
                </div>
                <div class="res-box">
                    <span class="res-label">2X SCOPE</span>
                    <span class="res-val" id="res-2x">--</span>
                </div>
                <div class="res-box">
                    <span class="res-label">4X SCOPE</span>
                    <span class="res-val" id="res-4x">--</span>
                </div>
                <div class="res-box" style="grid-column: span 2; padding: 1rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="res-label">HARDWARE DPI</span>
                        <span id="res-dpi" style="font-family: 'Outfit'; font-weight: 800; color: var(--accent);">--
                            DPI</span>
                    </div>
                </div>
            </div>

            <div id="verdict-banner"
                style="background: rgba(0,229,255,0.05); padding: 1.2rem; border-radius: 18px; border: 1px solid var(--border-glass); margin-bottom: 2rem; font-size: 0.8rem; line-height: 1.5; color: rgba(255,255,255,0.8);">
                Hardware analysis complete. Sensitivity optimized for peak responsiveness.
            </div>

            <button class="btn-elite" onclick="exportImage()">
                <i class="fas fa-id-card"></i> GEN ELITE OPERATOR CARD
            </button>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn-elite"
                    style="background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1);"
                    onclick="copySettings()">COPY</button>
                <button class="btn-elite"
                    style="background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1);"
                    onclick="window.location.href='tool.html'">RETRY</button>
            </div>
        </div>
    </div>

    <!-- Hidden audio for effects -->
    <audio id="sfx-whoosh" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/app.js"></script> <!-- To get generateShareImage logic -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = JSON.parse(localStorage.getItem('xp_calc_params') || '{}');
            if (!params.device) {
                window.location.href = 'tool.html';
                return;
            }

            document.getElementById('status-device').textContent = params.device;

            startSequence(params);
        });

        function startSequence(params) {
            const statusMsg = document.getElementById('status-msg');

            const steps = [
                { msg: "SYNCING NEURAL...", time: 0 },
                { msg: "AIM LAB EVAL...", time: 1200 },
                { msg: "POLLING HZ SPEED...", time: 2400 },
                { msg: "ELITE OPTIMIZING...", time: 3600 },
                { msg: "PROFILE READY", time: 4800 }
            ];

            steps.forEach(step => {
                setTimeout(() => {
                    statusMsg.textContent = step.msg;
                    // Add a little glow pulse on step change
                    statusMsg.style.transform = 'scale(1.1)';
                    setTimeout(() => statusMsg.style.transform = 'scale(1)', 200);
                }, step.time);
            });

            setTimeout(() => {
                revealResult(params);
            }, 5500);
        }

        function revealResult(params) {
            // Re-use logic from app.js if possible or re-calculate
            // For now, let's assume we pass the results in localStorage too or calculate here
            const results = JSON.parse(localStorage.getItem('xp_calc_results') || '{}');

            document.getElementById('res-gen').textContent = results.general;
            document.getElementById('res-red').textContent = results.reddot;
            document.getElementById('res-2x').textContent = results.scope2x;
            document.getElementById('res-4x').textContent = results.scope4x;
            document.getElementById('final-device').textContent = results.device;
            document.getElementById('res-dpi').textContent = (results.dpi || 800) + ' DPI';

            // AI Status Updates
            const aiText = document.getElementById('ai-sync-text');
            const aiPill = document.getElementById('ai-sync-pill');
            if (results.ai_sync) {
                aiText.textContent = `AI ${results.ai_sync}`;
                if (results.ai_sync === 'AUTO-NERFED') aiPill.style.color = 'var(--danger)';
                if (results.ai_sync === 'ELITE BOOST') aiPill.style.color = '#00ff88';
            }

            document.getElementById('verdict-banner').innerHTML = `
                <div style="font-weight: 800; color: var(--accent); margin-bottom: 5px; text-transform: uppercase; font-size: 0.7rem;">
                    <i class="fas fa-brain"></i> AI VERDICT:
                </div>
                ${results.ai_verdict || "Hardware analysis complete. Optimized for peak responsiveness."}
            `;

            // Animate transition
            document.getElementById('loading-container').style.opacity = '0';
            document.getElementById('loading-container').style.transform = 'scale(0.9)';

            setTimeout(() => {
                document.getElementById('loading-container').style.display = 'none';
                const resCont = document.getElementById('result-container');
                resCont.classList.add('active');

                // Play finish sound
                document.getElementById('sfx-whoosh').play().catch(() => { });
            }, 800);
        }

        function copySettings() {
            const res = JSON.parse(localStorage.getItem('xp_calc_results') || '{}');
            const text = `XP ARENA ELITE PRO:\nDevice: ${res.device}\nGen: ${res.general}\nRed Dot: ${res.reddot}\n2x: ${res.scope2x}\n4x: ${res.scope4x}`;
            navigator.clipboard.writeText(text).then(() => {
                if (window.Toast) Toast.show('Elite settings copied!', 'success');
            });
        }

        function exportImage() {
            const res = JSON.parse(localStorage.getItem('xp_calc_results') || '{}');
            if (typeof generateShareImage === 'function') {
                generateShareImage(res);
            } else {
                if (window.Toast) Toast.show('Generating operator card...', 'info');
            }
        }
    </script>
</body>

</html>
