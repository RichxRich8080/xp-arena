<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Armory â€¢ XP ARENA</title>
    <link rel="stylesheet" href="css/rebirth.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        .shop-container {
            padding: 8rem 2rem 10rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .shop-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .shop-header h1 {
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .balance-hub {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: var(--glass-highlight);
            border: 1px solid var(--photon);
            padding: 0.8rem 2rem;
            border-radius: 100px;
            margin-top: 1rem;
            box-shadow: 0 0 20px var(--photon-glow);
        }

        .balance-hub i {
            color: var(--photon);
            font-size: 1.2rem;
        }

        .balance-hub span {
            font-family: 'Clash Display', sans-serif;
            font-weight: 700;
            color: var(--stardust);
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Item Cards (Enhanced Pulse) */
        .shop-item-card {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
        }

        .rarity-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }

        .rarity-legendary {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            border: 1px solid #ffd700;
        }

        .rarity-epic {
            background: rgba(191, 0, 255, 0.1);
            color: #bf00ff;
            border: 1px solid #bf00ff;
        }

        .rarity-rare {
            background: rgba(0, 229, 255, 0.1);
            color: #00e5ff;
            border: 1px solid #00e5ff;
        }

        .module-visual {
            height: 180px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .module-visual img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .module-visual i {
            font-size: 3.5rem;
            color: var(--photon);
            filter: drop-shadow(0 0 10px var(--photon-glow));
        }

        .spec-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .spec-tag {
            font-size: 0.6rem;
            background: var(--glass-highlight);
            border: 1px solid var(--glass-border);
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--stardust-muted);
        }

        .shop-item-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .price-tag {
            font-family: 'Clash Display', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--stardust);
        }

        @media (max-width: 600px) {
            .shop-header h1 {
                font-size: 2.5rem;
            }

            .shop-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="shop-container">
        <header class="shop-header">
            <span class="section-label" style="letter-spacing: 0.4rem;">Hardware Procurement</span>
            <h1 class="clash">REBIRTH<br><span class="text-photon">ARMORY</span></h1>

            <div class="balance-hub">
                <i class="fas fa-star"></i>
                <span><span id="shop-balance">0</span> AXP SECURED</span>
            </div>
        </header>

        <div id="shop-items-grid" class="shop-grid">
            <!-- Dynamic Injection via shop.js -->
        </div>

        <div
            style="margin-top: 6rem; text-align: center; opacity: 0.6; font-size: 0.85rem; color: var(--stardust-muted);">
            <i class="fas fa-info-circle"></i> AXP values fluctuate based on global supply. All modules are
            non-refundable once synced.
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/shop.js"></script>
</body>

</html>
