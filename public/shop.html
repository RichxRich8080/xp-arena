<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gamer Shop â€¢ XP ARENA</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>

<body class="fade-in">

    <nav class="navbar"></nav>

    <main class="main-content-area">
        <div class="container" style="padding-top: 2rem;">
            <div class="page-header" style="text-align:center; margin-bottom: 3rem;">
                <h1 class="text-neon" style="font-size: 2.5rem; margin-bottom: 0.5rem;">ARENA ARMORY</h1>
                <p style="color: var(--text-muted);">Exchange your earned AXP for tactical upgrades and cosmetic
                    prestige.</p>
                <div class="shop-balance-pill"
                    style="display:inline-flex; align-items:center; gap:10px; background: rgba(0,229,255,0.1); border: 1px solid var(--accent); padding: 0.5rem 1.5rem; border-radius: 50px; margin-top: 1.5rem;">
                    <i class="fas fa-star" style="color: var(--accent);"></i>
                    <span style="font-weight:900; color:#fff;"><span id="shop-balance">0</span> AXP AVAILABLE</span>
                </div>
            </div>

            <div id="shop-items-grid" class="shop-grid">
                <!-- Dynamic Items from shop.js -->
                <div class="skeleton-card" style="height:300px; background:rgba(255,255,255,0.05); border-radius:16px;">
                </div>
                <div class="skeleton-card" style="height:300px; background:rgba(255,255,255,0.05); border-radius:16px;">
                </div>
                <div class="skeleton-card" style="height:300px; background:rgba(255,255,255,0.05); border-radius:16px;">
                </div>
            </div>

            <div class="shop-footer-info"
                style="margin-top: 4rem; text-align:center; padding: 2rem; background:rgba(0,0,0,0.2); border-radius:16px; border:1px solid var(--border);">
                <i class="fas fa-info-circle" style="color: var(--accent); font-size: 1.5rem; margin-bottom: 1rem;"></i>
                <p style="font-size:0.9rem; color:var(--text-muted); max-width:600px; margin: 0 auto;">AXP (Arena
                    Experience Points) are earned by using the Sensitivity Tool, submitting clips, and participating in
                    the community. Boosters activate immediately upon purchase.</p>
            </div>
        </div>
    </main>

    <style>
        :root {
            --bg: #09090b;
            --surface: rgba(20, 20, 28, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --radius-lg: 20px;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(var(--accent-rgb), 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(var(--accent-rgb), 0.05) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .main-content-area {
            padding-bottom: 120px !important;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 950;
            letter-spacing: -2px;
            color: #fff;
            margin-bottom: 1rem;
        }

        .shop-balance-pill {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(var(--accent-rgb), 0.1);
            border: 1px solid var(--accent);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            margin-top: 1rem;
            box-shadow: 0 0 20px rgba(var(--accent-rgb), 0.2);
        }

        /* Shop Grid & Cards */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .shop-item-card {
            background: var(--surface);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .shop-item-card:hover {
            transform: translateY(-8px);
            border-color: rgba(var(--accent-rgb), 0.4);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .shop-item-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--accent);
            filter: drop-shadow(0 0 15px rgba(var(--accent-rgb), 0.4));
        }

        .shop-item-rarity-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.7rem;
            font-weight: 900;
            padding: 4px 12px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rarity-legendary {
            border: 1px solid #ffcc00;
            background: rgba(255, 204, 0, 0.1);
            color: #ffcc00;
        }

        .rarity-epic {
            border: 1px solid #bf00ff;
            background: rgba(191, 0, 255, 0.1);
            color: #bf00ff;
        }

        .shop-item-footer {
            margin-top: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .shop-item-price {
            font-size: 1.25rem;
            font-weight: 950;
            color: #fff;
        }

        .btn-primary.shop-buy-btn {
            background: var(--accent);
            color: #000;
            font-weight: 900;
            padding: 1rem;
            border-radius: 12px;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
    </style>

    <nav class="bottom-nav"></nav>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/layout.js"></script>
</body>

</html>
