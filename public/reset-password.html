<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Password - XP Arena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="theme-cyber auth-page-wrapper">
    <div id="cyber-particles"></div>
    <main class="main-content-area">
        <div class="auth-card-premium">
            <div class="auth-header">
                <div class="auth-badge">Security Protocol</div>
                <h1 class="text-neon">SET NEW CIPHER</h1>
                <p>Enter the 16-character code sent to your email.</p>
            </div>

            <div id="error-msg" class="error-msg"
                style="display: none; padding: 10px; background: rgba(255,0,0,0.1); border: 1px solid var(--danger); border-radius: 8px; margin-bottom: 1rem; color: var(--danger); text-align: center;">
            </div>

            <form id="resetForm" class="auth-form-gamer">
                <div class="form-group-glow">
                    <label><i class="fas fa-key"></i> Recovery Code</label>
                    <input type="text" id="token" placeholder="Enter code" required>
                </div>

                <div class="form-group-glow" style="position: relative;">
                    <label><i class="fas fa-lock"></i> New Password</label>
                    <input type="password" id="newPassword" placeholder="Sequence (min 6 chars)" required minlength="6">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword')"
                        style="position: absolute; right: 15px; top: 38px; color: var(--text-muted); cursor: pointer;"></i>
                </div>

                <button type="submit" class="btn-auth-premium" id="submitBtn">
                    <span class="btn-text">INITIALIZE NEW CIPHER</span>
                    <span class="btn-glow"></span>
                </button>
            </form>

            <div class="auth-footer" style="margin-top: 1.5rem; text-align: center;">
                <a href="login.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">Return
                    to
                    Login</a>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/layout.js"></script>
    <script>
        function togglePassword(id) {
            const el = document.getElementById(id);
            if (el.type === 'password') {
                el.type = 'text';
                event.target.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                el.type = 'password';
                event.target.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('error-msg');

            btn.disabled = true;
            btn.querySelector('.btn-text').textContent = 'INITIALIZING...';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const data = await res.json();

                if (data.success) {
                    errorMsg.style.display = 'block';
                    errorMsg.style.background = 'rgba(0, 255, 136, 0.1)';
                    errorMsg.style.borderColor = 'var(--success)';
                    errorMsg.style.color = 'var(--success)';
                    errorMsg.textContent = 'Cipher updated! Relocating to login...';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = err.message || 'Connection lost';
                btn.disabled = false;
                btn.querySelector('.btn-text').textContent = 'INITIALIZE NEW CIPHER';
            }
        });
    </script>
</body>

</html>
