<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sensitivity Tool • XP ARENA</title>
    <meta name="description"
        content="Calculate your perfect pro sensitivity settings for any mobile device in seconds with the XP ARENA sensitivity tool.">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030305;
            --surface: rgba(15, 15, 25, 0.6);
            --border: rgba(255, 255, 255, 0.06);
            --radius-lg: 24px;
            --hud-glow: rgba(var(--accent-rgb), 0.15);
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 50% -20%, rgba(var(--accent-rgb), 0.1) 0%, transparent 60%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50% 50%, 40px 40px, 40px 40px;
            background-attachment: fixed;
            color: var(--text-white);
        }

        .ambient-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            filter: blur(140px);
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
            z-index: 1;
        }

        .page-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            letter-spacing: -3px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, #fff 30%, rgba(255, 255, 255, 0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--accent);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* Tactical HUD Card */
        .hud-card {
            background: var(--surface);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .hud-card:hover {
            border-color: rgba(var(--accent-rgb), 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 20px var(--hud-glow);
        }

        .hud-corner {
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid var(--accent);
            opacity: 0.5;
        }

        .tl {
            top: 15px;
            left: 15px;
            border-right: 0;
            border-bottom: 0;
        }

        .tr {
            top: 15px;
            right: 15px;
            border-left: 0;
            border-bottom: 0;
        }

        .bl {
            bottom: 15px;
            left: 15px;
            border-right: 0;
            border-top: 0;
        }

        .br {
            bottom: 15px;
            right: 15px;
            border-left: 0;
            border-top: 0;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        /* Precision Inputs */
        .glass-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 1.2rem;
            color: #fff;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .glass-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(var(--accent-rgb), 0.05);
            box-shadow: 0 0 15px var(--hud-glow);
        }

        /* Precision Sliders */
        .slider-group {
            margin-bottom: 2rem;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .slider-val {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: #fff;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border: 4px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent-glow);
            transition: transform 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Tactical Button */
        .btn-calculate {
            width: 100%;
            background: var(--accent);
            color: #000;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 3px;
            padding: 1.5rem;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-transform: uppercase;
            box-shadow: 0 10px 40px var(--accent-glow);
        }

        .btn-calculate:hover {
            transform: translateY(-5px) scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 20px 60px var(--accent-glow);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scan 4s linear infinite;
            z-index: 2;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .tool-grid {
                grid-template-columns: 1fr;
            }

            .page-header h1 {
                font-size: 3rem;
            }
        }
    </style>
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>

<body class="fade-in">

    <nav class="navbar"></nav>

    <div class="ambient-orb" style="top: -100px; left: -100px;"></div>
    <div class="ambient-orb" style="bottom: -100px; right: -100px;"></div>

    <main class="main-content-area">
        <section class="tool-section">
            <div class="container" style="padding: 0 1.5rem;">

                <div class="page-header reveal">
                    <div class="subtitle">Tactical Lab Sub-System</div>
                    <h1 class="text-neon">Precision Calibration</h1>
                </div>

                <div class="tool-grid">
                    <!-- LEFT COLUMN: Input Params -->
                    <div class="tool-col reveal">
                        <div class="hud-card">
                            <div class="hud-corner tl"></div>
                            <div class="hud-corner tr"></div>
                            <div class="hud-corner bl"></div>
                            <div class="hud-corner br"></div>
                            <div class="scan-line"></div>

                            <div class="field-item" style="margin-bottom: 2rem;">
                                <label class="form-label"><i class="fas fa-search"></i> Hardware Identifier</label>
                                <div class="device-search-wrap">
                                    <input type="text" id="deviceSearch" class="glass-input"
                                        placeholder="Search Device Matrix...">
                                    <div id="deviceSuggestions"></div>
                                </div>
                                <div id="selectedDeviceDisplay"></div>
                            </div>

                            <div class="slider-group">
                                <div class="slider-header">
                                    <label class="form-label"><i class="fas fa-memory"></i> Volatile Memory
                                        (RAM)</label>
                                    <span class="slider-val"><span id="ramVal">8</span>GB</span>
                                </div>
                                <input type="range" id="ramSlider" min="2" max="16" step="2" value="8">
                            </div>

                            <div class="field-item" style="margin-bottom: 2rem;">
                                <label class="form-label"><i class="fas fa-hand-pointer"></i> Friction Matrix
                                    (Grip)</label>
                                <select id="handSelect" class="glass-input">
                                    <option value="normal">Standard Protocol</option>
                                    <option value="hard">High Pressure (Glass)</option>
                                    <option value="fast">Zero Friction (Liquid)</option>
                                    <option value="gloves">External Sleeve</option>
                                    <option value="sweaty">High Micro-Resistance</option>
                                </select>
                            </div>

                            <div class="field-item">
                                <label class="form-label"><i class="fas fa-running"></i> Velocity Profile</label>
                                <select id="speedSelect" class="glass-input">
                                    <option value="medium">Balanced Response</option>
                                    <option value="slow">Low-Sens Precision</option>
                                    <option value="fast">Aggressive Maneuvers</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT COLUMN: Presets & Manual -->
                    <div class="tool-col reveal">
                        <div class="hud-card" style="margin-bottom: 2rem;">
                            <div class="hud-corner tl"></div>
                            <div class="hud-corner tr"></div>
                            <div class="hud-corner bl"></div>
                            <div class="hud-corner br"></div>

                            <label class="form-label"><i class="fas fa-crown"></i> Elite Presets</label>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <button class="btn-secondary" onclick="loadProPreset('white444')"
                                    style="padding:1rem; font-family:'Rajdhani';">WHITE444</button>
                                <button class="btn-secondary" onclick="loadProPreset('nobru')"
                                    style="padding:1rem; font-family:'Rajdhani';">NOBRU</button>
                                <button class="btn-secondary" onclick="loadProPreset('ruok')"
                                    style="padding:1rem; font-family:'Rajdhani';">RUOK FF</button>
                                <button class="btn-secondary" onclick="loadProPreset('vincenzo')"
                                    style="padding:1rem; font-family:'Rajdhani';">VINCENZO</button>
                            </div>
                        </div>

                        <div class="hud-card">
                            <div class="hud-corner tl"></div>
                            <div class="hud-corner tr"></div>
                            <div class="hud-corner bl"></div>
                            <div class="hud-corner br"></div>

                            <label class="form-label"><i class="fas fa-pen"></i> Community Entry</label>
                            <div
                                style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 1rem;">
                                <input type="number" id="manGen" placeholder="GEN" class="glass-input"
                                    style="padding:0.8rem; text-align:center;">
                                <input type="number" id="manRed" placeholder="RED" class="glass-input"
                                    style="padding:0.8rem; text-align:center;">
                                <input type="number" id="man2x" placeholder="2X" class="glass-input"
                                    style="padding:0.8rem; text-align:center;">
                                <input type="number" id="man4x" placeholder="4X" class="glass-input"
                                    style="padding:0.8rem; text-align:center;">
                                <input type="number" id="man8x" placeholder="8X" class="glass-input"
                                    style="padding:0.8rem; text-align:center;">
                            </div>
                            <textarea id="manComment" class="glass-input"
                                placeholder="Tactical notes for the community..." style="height: 100px;"></textarea>
                            <label
                                style="display:flex; align-items:center; gap:10px; margin: 1rem 0; font-family:'Rajdhani'; font-weight:700; color:rgba(255,255,255,0.5);">
                                <input type="checkbox" id="manPrivate"> SECURE UPLOAD (PRIVATE)
                            </label>
                            <button class="btn-secondary"
                                style="width:100%; padding:1.2rem; border-color:var(--accent); color:var(--accent);"
                                onclick="manualSubmit()">TRANSMIT TO LEADERBOARD</button>
                        </div>
                    </div>
                </div>

                <div style="max-width: 1200px; margin: 2rem auto;">
                    <button id="calculateBtn" class="btn-calculate">Initiate Calibration Sequence</button>
                </div>

            </div>
        </section>
    </main>


    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <!-- Injected by layout.js -->
    </nav>

    <script src="js/phones.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/app.js"></script>
    <script>
        function updateDpiInfo() {
            const dpi = parseInt(document.getElementById('dpiInput')?.value || 800);
            const factor = (800 / (dpi || 800));
            const el = document.getElementById('dpiInfo');
            if (el) el.textContent = `Scaling Factor: ${(factor).toFixed(2)}× vs 800 DPI baseline`;
        }
        function setDPIPreset(val) {
            const input = document.getElementById('dpiInput');
            if (!input) return;
            input.value = val;
            updateDpiInfo();
        }
        document.addEventListener('DOMContentLoaded', () => {
            const dpiEl = document.getElementById('dpiInput');
            if (dpiEl) {
                updateDpiInfo();
                dpiEl.addEventListener('input', updateDpiInfo);
                dpiEl.addEventListener('change', updateDpiInfo);
            }
        });
        async function manualSubmit() {
            if (typeof Auth === 'undefined' || !Auth.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            const payload = {
                general: document.getElementById('manGen').value,
                reddot: document.getElementById('manRed').value,
                scope2x: document.getElementById('man2x').value,
                scope4x: document.getElementById('man4x').value,
                scope8x: document.getElementById('man8x').value,
                comment: document.getElementById('manComment').value,
                is_private: document.getElementById('manPrivate').checked
            };
            const res = await SubmitManualSetup(payload);
            if (res && res.success) {
                document.getElementById('manComment').value = '';
            }
        }
    </script>
</body>

</html>
