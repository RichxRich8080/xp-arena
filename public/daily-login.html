<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Sync â€¢ XP ARENA</title>
    <link rel="stylesheet" href="css/rebirth.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        .daily-hero {
            padding: 10rem 2rem 5rem;
            text-align: center;
            background: radial-gradient(circle at top right, var(--primary-glow), transparent 70%);
            transition: background 0.5s ease;
        }

        .daily-hero h1 {
            font-size: clamp(3rem, 10vw, 5.5rem);
            line-height: 0.9;
        }

        .daily-section {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem 10rem;
        }

        /* Stats Grid */
        .sync-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 5rem;
        }

        .sync-node {
            padding: 3rem 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
        }

        .sync-node i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .node-val {
            font-family: 'Clash Display', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
        }

        .node-label {
            font-size: 0.7rem;
            color: var(--stardust-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
        }

        /* Login Grid */
        .supply-drop {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 1.2rem;
            margin-bottom: 5rem;
        }

        .drop-node {
            padding: 2.5rem 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
            opacity: 0.4;
            transition: all 0.4s var(--transition);
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.01);
        }

        .drop-node.claimed {
            opacity: 1;
            background: rgba(255, 255, 255, 0.03);
            border-color: var(--primary);
            box-shadow: inset 0 0 20px var(--primary-glow);
        }

        .drop-node.claimed i {
            color: var(--primary);
        }

        .drop-node.current {
            opacity: 1;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary-glow);
            z-index: 5;
        }

        .drop-node.current::after {
            content: 'READY';
            position: absolute;
            top: 10px;
            font-size: 0.5rem;
            letter-spacing: 2px;
            font-weight: 900;
            color: var(--primary);
        }

        .day-label {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--stardust-muted);
            letter-spacing: 1.5px;
        }

        .reward-label {
            font-family: 'Clash Display', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="page-rebirth">
    <div class="daily-hero">
        <span class="section-label" style="letter-spacing: 0.6rem; margin-bottom: 2rem;">Uplink Synchronization
            Protocol</span>
        <h1 class="clash">SYNC<br><span class="text-photon">TERMINAL</span></h1>
        <p
            style="color: var(--stardust-muted); max-width: 550px; margin: 2rem auto 0; font-size: 1.1rem; line-height: 1.7; font-weight: 500;">
            Maintain your daily synchronization to earn premium <span class="text-photon"
                style="font-weight: 800;">AXP</span> and secure your tier in the global grid hierarchy.
        </p>
    </div>

    <div class="daily-section">
        <div class="sync-matrix">
            <div class="pulse-card sync-node">
                <i class="fas fa-fire" style="color: #ff4444;"></i>
                <div class="node-val" id="dashStreak">0</div>
                <div class="node-label">SYNCHRONIZED STREAK</div>
            </div>
            <div class="pulse-card sync-node">
                <i class="fas fa-microchip" style="color: var(--primary);"></i>
                <div class="node-val" id="dashAXP">0</div>
                <div class="node-label">ACCUMULATED AXP</div>
            </div>
            <div class="pulse-card sync-node">
                <i class="fas fa-shuttle-van" style="color: var(--corona);"></i>
                <div class="node-val" id="dashNextReward">--</div>
                <div class="node-label">NEXT SUPPLY DROP</div>
            </div>
        </div>

        <h2 class="clash" style="text-align: center; margin-bottom: 4rem; font-size: 2.2rem; letter-spacing: 0.2rem;">
            7-DAY <span class="text-photon">NEURAL DROP</span></h2>

        <div class="supply-drop" id="loginGrid">
            <!-- Injected by JS -->
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <button id="claimBtn" class="btn-rebirth btn-photon"
                style="padding: 1.8rem 6rem; font-size: 1.1rem; font-weight: 800; letter-spacing: 2px;" disabled>
                CLAIM DAILY REWARDS
            </button>
            <div id="streakNote"
                style="margin-top: 2.5rem; font-size: 0.9rem; color: #ff4444; font-weight: 800; letter-spacing: 1px;">
            </div>
            <div id="nextBonus"
                style="margin-top: 1rem; font-size: 0.8rem; color: var(--stardust-muted); letter-spacing: 2px; font-weight: 700;">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.isLoggedIn()) {
                location.href = 'login.html';
                return;
            }

            const rewards = [
                { day: 1, reward: '50 AXP', icon: 'fa-cube' },
                { day: 2, reward: '75 AXP', icon: 'fa-bolt' },
                { day: 3, reward: '100 AXP', icon: 'fa-microchip' },
                { day: 4, reward: '125 AXP', icon: 'fa-satellite' },
                { day: 5, reward: '150 AXP', icon: 'fa-brain' },
                { day: 6, reward: '200 AXP', icon: 'fa-star' },
                { day: 7, reward: '500 AXP', icon: 'fa-trophy' }
            ];

            const grid = document.getElementById('loginGrid');
            const claimBtn = document.getElementById('claimBtn');

            function renderGrid() {
                const stats = User.getStats();
                const today = new Date().toDateString();
                let streak = stats.streak || 0;

                if (stats.lastLogin) {
                    const lastDate = new Date(stats.lastLogin);
                    const diffDays = Math.floor((new Date().setHours(0, 0, 0, 0) - new Date(lastDate).setHours(0, 0, 0, 0)) / 86400000);
                    if (diffDays > 1) streak = 0;
                }

                let canClaim = true;
                if (stats.lastLogin) {
                    const lastLoginDate = new Date(stats.lastLogin).toDateString();
                    canClaim = lastLoginDate !== today;
                }

                document.getElementById('dashStreak').textContent = streak;
                document.getElementById('dashAXP').textContent = Number(stats.axp || 0).toLocaleString();

                const nextDayIdx = canClaim ? (streak % 7) : ((streak + 1) % 7);
                document.getElementById('dashNextReward').textContent = rewards[nextDayIdx || 0].reward;

                grid.innerHTML = rewards.map((r, i) => {
                    let status = '';
                    const dayNum = i + 1;
                    const effectiveDay = ((streak % 7) || 7);

                    // Day Logic refactor for clarity
                    const cycleDay = (streak % 7) + 1;
                    if (i < (cycleDay - 1)) status = 'claimed';
                    else if (i === (cycleDay - 1)) status = canClaim ? 'current' : 'claimed';

                    return `
                        <div class="pulse-card drop-node ${status}">
                            <span class="day-label">PHASE 0${r.day}</span>
                            <i class="fas ${r.icon}" style="font-size: 2.2rem;"></i>
                            <span class="reward-label">${r.reward}</span>
                        </div>
                    `;
                }).join('');

                if (canClaim) {
                    claimBtn.disabled = false;
                    claimBtn.innerHTML = '<i class="fas fa-satellite-dish" style="margin-right: 12px;"></i> SYNC AND CLAIM';
                } else {
                    claimBtn.disabled = true;
                    claimBtn.innerHTML = '<i class="fas fa-lock-alt" style="margin-right: 12px;"></i> SIGNAL SECURE';
                    claimBtn.style.opacity = '0.4';
                }
            }

            claimBtn.addEventListener('click', async () => {
                claimBtn.disabled = true;
                claimBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> TRANSMITTING...';
                const res = await User.claimDailyLogin();
                if (res && res.success) {
                    if (window.confetti) confetti();
                    renderGrid();
                } else {
                    renderGrid();
                }
            });

            renderGrid();
        });
    </script>
</body>

</html>
