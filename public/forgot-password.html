<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forgot Password - XP Arena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="theme-cyber auth-page-wrapper">
    <div id="cyber-particles"></div>
    <main class="main-content-area">
        <div class="auth-card-premium">
            <div class="auth-header">
                <div class="auth-badge">Security Protocol</div>
                <h1 class="text-neon">RECOVER ACCESS</h1>
                <p>Enter your email to receive a secure reset token.</p>
            </div>

            <div id="error-msg" class="error-msg"
                style="display: none; padding: 10px; background: rgba(255,0,0,0.1); border: 1px solid var(--danger); border-radius: 8px; margin-bottom: 1rem; color: var(--danger); text-align: center;">
            </div>

            <form id="forgotForm" class="auth-form-gamer">
                <div class="form-group-glow" id="emailGroup">
                    <label><i class="fas fa-envelope"></i> Areni Email</label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <button type="submit" class="btn-auth-premium" id="submitBtn">
                    <span class="btn-text">SEND RECOVERY CODE</span>
                    <span class="btn-glow"></span>
                </button>
            </form>

            <div class="auth-footer" style="margin-top: 1.5rem; text-align: center;">
                <a href="login.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">Return
                    to
                    Login</a>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/layout.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('error-msg');

            btn.disabled = true;
            btn.querySelector('.btn-text').textContent = 'TRANSMITTING...';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (data.success) {
                    errorMsg.style.display = 'block';
                    errorMsg.style.background = 'rgba(0, 255, 136, 0.1)';
                    errorMsg.style.borderColor = 'var(--success)';
                    errorMsg.style.color = 'var(--success)';
                    errorMsg.textContent = 'Recovery code sent! Please check your email.';
                    setTimeout(() => {
                        window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = err.message || 'Connection lost';
                btn.disabled = false;
                btn.querySelector('.btn-text').textContent = 'SEND RECOVERY CODE';
            }
        });
    </script>
</body>

</html>
