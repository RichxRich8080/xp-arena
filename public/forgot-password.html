<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Access Recovery â€¢ XP ARENA</title>
    <link rel="stylesheet" href="css/rebirth.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        .auth-hero {
            padding: 10rem 2rem 5rem;
            text-align: center;
            background: radial-gradient(circle at top, rgba(0, 245, 255, 0.05), transparent 70%);
        }

        .auth-hero h1 {
            font-size: clamp(3rem, 10vw, 5.5rem);
            line-height: 0.9;
        }

        .auth-section {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 2rem 10rem;
        }

        .auth-card {
            padding: 3rem;
            position: relative;
        }

        .form-grid {
            display: grid;
            gap: 2rem;
            margin-top: 2rem;
        }

        .input-node {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .input-node label {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--stardust-muted);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-node i {
            position: absolute;
            left: 1.5rem;
            bottom: 1.3rem;
            color: var(--photon);
            opacity: 0.5;
        }

        .glass-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 1.2rem 1.5rem 1.2rem 3.5rem;
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            transition: all 0.3s;
        }

        .glass-input:focus {
            outline: none;
            border-color: var(--photon);
            background: rgba(0, 245, 255, 0.02);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.1);
        }

        #error-msg {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body class="page-rebirth">
    <div class="auth-hero">
        <span class="section-label" style="letter-spacing: 0.5rem; margin-bottom: 2rem;">Security Override
            Protocol</span>
        <h1 class="clash">ACCESS<br><span class="text-photon">RECOVERY</span></h1>
        <p style="color: var(--stardust-muted); max-width: 400px; margin: 2rem auto 0; font-size: 1rem;">
            Enter your registered neural address to receive a secure recovery sequence.
        </p>
    </div>

    <div class="auth-section">
        <div class="pulse-card auth-card">
            <form id="forgotForm" class="form-grid">
                <div class="input-node">
                    <label>Areni Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="glass-input" placeholder="Enter registration email" required>
                </div>

                <button type="submit" class="btn-rebirth btn-photon" id="submitBtn"
                    style="justify-content: center; width: 100%; padding: 1.5rem;">
                    TRANSMIT RECOVERY SIGNAL
                </button>
            </form>

            <div id="error-msg"></div>

            <div style="margin-top: 2.5rem; text-align: center;">
                <a href="login.html"
                    style="color: var(--stardust-muted); text-decoration: none; font-size: 0.85rem; font-weight: 700; letter-spacing: 1px;">
                    &larr; HUB AUTHENTICATION
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    ,ReplacementContent:
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('error-msg');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> TRANSMITTING...';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (data.success) {
                    errorMsg.style.display = 'block';
                    errorMsg.style.background = 'rgba(0, 255, 136, 0.1)';
                    errorMsg.style.color = '#00ff88';
                    errorMsg.textContent = 'Recovery sequence transmitted. Check your neural archives (email).';
                    setTimeout(() => {
                        window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                errorMsg.style.display = 'block';
                errorMsg.style.background = 'rgba(255, 68, 68, 0.1)';
                errorMsg.style.color = '#ff4444';
                errorMsg.textContent = err.message || 'Transmission failed. Signal lost.';
                btn.disabled = false;
                btn.innerHTML = 'TRANSMIT RECOVERY SIGNAL';
            }
        });
    </script>
</body>

</html>
