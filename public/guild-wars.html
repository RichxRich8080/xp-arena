<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>War Command ‚Ä¢ XP ARENA</title>
  <meta name="description" content="Clan War status and active deployments on XP ARENA.">
  <link rel="stylesheet" href="css/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@700;800;900&family=Rajdhani:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <style>
    :root {
      --bg: #09090b;
      --surface: rgba(20, 20, 28, 0.7);
      --border: rgba(255, 255, 255, 0.08);
      --border-active: rgba(var(--accent-rgb, 139, 92, 246), 0.4);
      --radius-lg: 20px;
    }

    body {
      background: var(--bg);
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ‚îÄ‚îÄ‚îÄ TACTICAL BACKGROUND ‚îÄ‚îÄ‚îÄ */
    .ambient-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .scanline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.1;
      top: -100px;
      animation: scan 8s linear infinite;
    }

    @keyframes scan {
      0% {
        top: -100px;
      }

      100% {
        top: 120%;
      }
    }

    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.1;
    }

    /* ‚îÄ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ‚îÄ */
    .page-wrapper {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 1.5rem 6rem;
    }

    .war-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .war-header h1 {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(var(--accent-rgb, 139, 92, 246), 0.1);
      border: 1px solid var(--border-active);
      border-radius: 100px;
      padding: 0.6rem 1.4rem;
      font-size: 0.75rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: var(--accent);
      margin-bottom: 2rem;
    }

    .status-pill .dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent-glow);
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    @keyframes ping {

      75%,
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* ‚îÄ‚îÄ‚îÄ WAR LIST ‚îÄ‚îÄ‚îÄ */
    .war-grid {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .war-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      display: grid;
      grid-template-columns: 80px 1fr auto;
      align-items: center;
      gap: 2rem;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .war-card:hover {
      border-color: var(--border-active);
      transform: scale(1.01);
      background: rgba(255, 255, 255, 0.03);
    }

    .war-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--accent);
      opacity: 0.6;
    }

    .clan-badge-wrap {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border: 1px solid var(--border);
    }

    .war-info h3 {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      color: #fff;
    }

    .war-meta {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 0.85rem;
      color: #64748b;
      font-weight: 600;
    }

    .war-meta span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .note-bubble {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      font-size: 0.9rem;
      color: #cbd5e1;
      font-style: italic;
      border-left: 2px solid var(--border);
    }

    .btn-view-clan {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      color: #fff;
      font-weight: 800;
      font-size: 0.85rem;
      text-decoration: none;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-view-clan:hover {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    @media (max-width: 768px) {
      .war-card {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 1.5rem;
      }

      .clan-badge-wrap {
        margin: 0 auto;
      }

      .war-meta {
        justify-content: center;
      }

      .btn-view-clan {
        justify-content: center;
      }
    }
  </style>
</head>

<body class="fade-in">

  <nav class="navbar"></nav>

  <div class="ambient-bg">
    <div class="scanline"></div>
    <div class="grid-overlay"></div>
  </div>

  <main class="main-content-area">
    <div class="page-wrapper">

      <div class="war-header reveal">
        <div class="status-pill">
          <div class="dot"></div>
          WAR COMMAND ACTIVE
        </div>
        <h1>Clan War<br><span class="text-neon">Deployments</span></h1>
        <p>Strategic clan war applications and active battle status across the Arena. Only owners can apply via their
          Clan Command Center.</p>
      </div>

      <div id="warList" class="war-grid reveal">
        <!-- Injected via JS -->
      </div>

    </div>
  </main>

  <nav class="bottom-nav"></nav>

  <script src="js/auth.js"></script>
  <script src="js/user.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadWars();
      setupScrollReveal();
    });

    async function loadWars() {
      const el = document.getElementById('warList');
      el.innerHTML = `
                <div style="text-align: center; padding: 4rem; opacity: 0.6;">
                    <i class="fas fa-satellite-dish fa-spin" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 1.5rem;"></i>
                    <p style="font-weight: 800; letter-spacing: 2px;">SCANNING FREQUENCIES...</p>
                </div>
            `;

      try {
        const res = await fetch((window.API_URL || '') + '/api/guilds/war/list');
        const rows = res.ok ? await res.json() : [];

        if (!rows.length) {
          el.innerHTML = `
                        <div style="text-align: center; padding: 4rem; background: var(--surface); border-radius: 20px; border: 1px dashed var(--border);">
                            <i class="fas fa-shield-virus" style="font-size: 2.5rem; color: #64748b; margin-bottom: 1.5rem;"></i>
                            <p style="font-weight: 800; color: #64748b;">NO ACTIVE DEPLOYMENTS DETECTED.</p>
                        </div>
                    `;
          return;
        }

        el.innerHTML = rows.map(r => `
                    <div class="war-card">
                        <div class="clan-badge-wrap">
                            ${r.badge || 'üõ°Ô∏è'}
                        </div>
                        <div class="war-info">
                            <h3>${r.name}</h3>
                            <div class="war-meta">
                                <span><i class="fas fa-calendar-alt"></i> ${new Date(r.created_at).toLocaleDateString()}</span>
                                <span><i class="fas fa-clock"></i> ${new Date(r.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            </div>
                            ${r.note ? `<div class="note-bubble">"${r.note}"</div>` : ''}
                        </div>
                        <a href="guilds.html" class="btn-view-clan">
                            VIEW DOSSIER <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                `).join('');
      } catch (err) {
        el.innerHTML = '<div style="text-align: center; color: #ef4444; font-weight: 800; padding: 4rem;">FATAL ERROR: WAR CONTROL LINK SEVERED.</div>';
      }
    }

    function setupScrollReveal() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry, i) => {
          if (entry.isIntersecting) {
            setTimeout(() => entry.target.classList.add('visible'), i * 120);
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    }
  </script>
</body>

</html>
