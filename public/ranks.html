<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ranks & Tiers ‚Ä¢ XP ARENA</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --surface: rgba(20, 20, 28, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --radius-lg: 20px;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 100%, rgba(var(--accent-rgb), 0.1) 0%, transparent 60%);
            background-attachment: fixed;
        }

        .main-content-area {
            padding-bottom: 120px !important;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 950;
            letter-spacing: -2px;
            color: #fff;
            margin-bottom: 1rem;
        }

        /* Rank Cards */
        .rank-card {
            background: var(--surface);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }

        .rank-card:hover {
            transform: translateX(10px);
            border-color: rgba(var(--accent-rgb), 0.4);
            background: rgba(var(--accent-rgb), 0.05);
        }

        .rank-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--border);
            transition: background 0.3s;
        }

        .rank-card.active::before {
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        .rank-icon {
            font-size: 2.5rem;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid var(--border);
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .rank-card:hover .rank-icon {
            transform: scale(1.1) rotate(-5deg);
            border-color: var(--accent);
            color: var(--accent);
        }

        .rank-info {
            flex: 1;
        }

        .rank-info h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.4rem;
        }

        .rank-info p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.5;
        }

        .rank-requirement {
            font-size: 1.1rem;
            font-weight: 950;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            .rank-card {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
                padding: 2.5rem 1.5rem;
            }

            .rank-card:hover {
                transform: translateY(-5px);
            }

            .rank-requirement {
                font-size: 0.9rem;
            }
        }

        .v-badge-info {
            background: rgba(var(--accent-rgb, 139, 92, 246), 0.06);
            border: 1px solid rgba(var(--accent-rgb, 139, 92, 246), 0.2);
            padding: 1.2rem 1.5rem;
            border-radius: 16px;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .player-status {
            background: rgba(17, 17, 32, 0.7);
            backdrop-filter: blur(20px);
            padding: 1.8rem 2rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            text-align: center;
            border: 1px solid rgba(var(--accent-rgb, 139, 92, 246), 0.15);
            position: relative;
            overflow: hidden;
        }

        .player-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
        }

        #currentRankDisplay {
            font-family: 'Outfit', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .progress-bar-container {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
        }

        #axp-progress-fill {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            box-shadow: 0 0 10px rgba(var(--accent-rgb, 139, 92, 246), 0.4);
            transition: width 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
    </style>
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>

<body class="fade-in">
    <nav class="navbar"></nav>

    <main class="main-content-area">
        <div class="container">
            <div class="page-header">
                <h1>Rank Tiers</h1>
                <p>Climb the ranks by earning AXP through activities</p>
            </div>

            <div class="player-status" id="playerStatus">
                <div style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem;">YOUR CURRENT RANK</div>
                <div id="currentRankDisplay"
                    style="font-size: 2.5rem; font-weight: 800; color: var(--accent); margin-bottom: 1rem;">Starter
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
                    <div id="axpSummary" style="font-weight: 600;">0 AXP Total</div>
                    <div class="progress-bar-container" style="width: 100%; max-width: 300px;">
                        <div id="axp-progress-fill" class="progress-bar-fill"></div>
                    </div>
                    <div id="nextRankStatus" style="font-size: 0.85rem; color: var(--text-muted);">---</div>
                </div>
            </div>

            <div id="ranksList">
                <!-- Tiers will be injected here -->
            </div>

            <div class="v-badge-info">
                <div style="font-size: 2rem;">üõ°Ô∏è</div>
                <div>
                    <h4
                        style="background:linear-gradient(135deg,var(--accent),var(--accent2));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent; margin-bottom: 0.2rem;">
                        The Champion's Proof</h4>
                    <p style="font-size: 0.85rem; color: var(--text-muted);">Reach the Champion rank (100,000 AXP) to
                        unlock your exclusive Verified Badge and special profile effects.</p>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            renderRanksList();
            updateRanksUI();
            window.addEventListener('statsChange', updateRanksUI);
        });

        function renderRanksList() {
            const list = document.getElementById('ranksList');
            list.innerHTML = RANKS.map(rank => `
                <div class="rank-card" id="rank-${rank.name.toLowerCase()}">
                    <div class="rank-icon">${rank.icon}</div>
                    <div class="rank-info">
                        <h3>${rank.name}</h3>
                        <p>${rank.verified ? 'The ultimate proof of dedication.' : 'Advance to higher tiers by earning AXP.'}</p>
                    </div>
                    <div class="rank-requirement">${rank.minAXP.toLocaleString()} AXP</div>
                </div>
            `).join('');
        }

        function updateRanksUI() {
            const stats = User.getStats();
            if (!stats) return;

            const currentRank = stats.rank;
            const nextRank = RANKS[RANKS.indexOf(currentRank) + 1];

            document.getElementById('currentRankDisplay').textContent = currentRank.name;
            document.getElementById('axpSummary').textContent = `${stats.axp.toLocaleString()} AXP Total`;

            // Highlight current rank
            document.querySelectorAll('.rank-card').forEach(card => card.classList.remove('active'));
            const currentCard = document.getElementById(`rank-${currentRank.name.toLowerCase()}`);
            if (currentCard) currentCard.classList.add('active');

            // Progress bar logic
            if (nextRank) {
                const totalNeeded = nextRank.minAXP - currentRank.minAXP;
                const earned = stats.axp - currentRank.minAXP;
                const percent = Math.min((earned / totalNeeded) * 100, 100);

                document.getElementById('axp-progress-fill').style.width = `${percent}%`;
                document.getElementById('nextRankStatus').textContent = `${(nextRank.minAXP - stats.axp).toLocaleString()} AXP until ${nextRank.name}`;
            } else {
                document.getElementById('axp-progress-fill').style.width = `100%`;
                document.getElementById('nextRankStatus').textContent = `Maximum Rank Achieved!`;
            }
        }
    </script>
</body>

</html>
