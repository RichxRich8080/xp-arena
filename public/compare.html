<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tactical Matrix â€¢ XP ARENA</title>
    <link rel="stylesheet" href="css/rebirth.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        .compare-hero {
            padding: 10rem 2rem 6rem;
            text-align: center;
            background: radial-gradient(circle at bottom, rgba(0, 245, 255, 0.05), transparent 70%);
        }

        .compare-hero h1 {
            font-size: clamp(3rem, 10vw, 5.5rem);
            line-height: 0.9;
            margin-bottom: 2rem;
        }

        .compare-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 10rem;
        }

        /* Selection Matrix */
        .select-matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            position: relative;
        }

        .select-matrix::after {
            content: 'VS';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: var(--void);
            border: 2px solid var(--photon);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Clash Display', sans-serif;
            font-weight: 900;
            color: var(--photon);
            box-shadow: 0 0 20px var(--photon-glow);
            z-index: 5;
        }

        .selector-card {
            padding: 3rem 2rem;
            text-align: center;
        }

        .search-wrap {
            position: relative;
            margin-top: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--photon);
            background: rgba(255, 255, 255, 0.06);
            outline: none;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--nebula);
            border: 1px solid var(--photon);
            border-radius: 12px;
            margin-top: 10px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .sugg-item {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--glass-border);
            text-align: left;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .sugg-item:hover {
            background: rgba(0, 245, 255, 0.1);
            color: var(--photon);
        }

        /* Result Cards */
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 4rem;
        }

        .device-result {
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .score-display {
            font-family: 'Clash Display', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin: 2rem 0;
            line-height: 1;
        }

        .stat-bar-group {
            margin-bottom: 1.5rem;
        }

        .stat-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: var(--stardust-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .bar-bg {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            width: 0;
            transition: width 1.5s var(--transition);
        }

        .winner-banner {
            margin-top: 3rem;
            padding: 2rem;
            text-align: center;
            border: 1px solid var(--photon);
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.05), transparent);
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .select-matrix {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .select-matrix::after {
                top: 50%;
                left: 50%;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="page-rebirth">
    <div class="compare-hero">
        <span class="section-label" style="letter-spacing: 0.5rem; margin-bottom: 2rem;">Hardware Synchronization</span>
        <h1 class="clash">TACTICAL<br><span class="text-photon">MATRIX</span></h1>
        <p style="color: var(--stardust-muted); max-width: 600px; margin: 0 auto; font-size: 1.1rem;">
            Deep-scan touch metrics and output latency. Quantify your hardware advantage before deployment.
        </p>
    </div>

    <div class="compare-section">
        <div class="select-matrix">
            <!-- Selector A -->
            <div class="pulse-card selector-card" style="border-color: #ff4444;">
                <span class="section-label" style="color: #ff4444; margin-bottom: 1rem;">Primary Component</span>
                <div class="search-wrap">
                    <input type="text" id="searchA" class="search-input" placeholder="Initiate Search..."
                        autocomplete="off">
                    <div id="suggA" class="suggestions"></div>
                </div>
            </div>

            <!-- Selector B -->
            <div class="pulse-card selector-card" style="border-color: var(--photon);">
                <span class="section-label" style="color: var(--photon); margin-bottom: 1rem;">Comparison Target</span>
                <div class="search-wrap">
                    <input type="text" id="searchB" class="search-input" placeholder="Initiate Search..."
                        autocomplete="off">
                    <div id="suggB" class="suggestions"></div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 4rem;">
            <button id="compareBtn" class="btn-rebirth btn-photon" style="padding: 1.2rem 4rem; font-size: 1.1rem;"
                disabled>
                <i class="fas fa-microchip"></i> EXECUTE ANALYSIS
            </button>
        </div>

        <!-- Results -->
        <div id="resultSection"
            style="display: none; opacity: 0; transform: translateY(30px); transition: all 0.6s var(--transition);">
            <div id="compareCards" class="result-grid"></div>

            <div id="winnerBanner" class="winner-banner"></div>

            <div style="margin-top: 6rem;">
                <h3 class="clash" style="margin-bottom: 2rem;"><i class="fas fa-satellite-dish text-photon"></i> NETWORK
                    INTEL</h3>
                <div id="comparisonComments" style="display: grid; gap: 1.5rem;"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/phones.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/compare.js"></script>
</body>

</html>
