<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>High Command â€¢ XP ARENA</title>
  <link rel="stylesheet" href="css/rebirth.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <style>
    .admin-hero {
      padding: 8rem 2rem 4rem;
      text-align: center;
      background: radial-gradient(circle at top right, rgba(239, 68, 68, 0.05), transparent 60%);
    }

    .admin-hero h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      line-height: 0.9;
      margin-bottom: 1.5rem;
    }

    .admin-section {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem 10rem;
    }

    /* Metrics Matrix */
    .metrics-matrix {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .metric-card {
      padding: 2rem;
      text-align: center;
    }

    .metric-val {
      font-family: 'Clash Display', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--photon);
      display: block;
      margin-bottom: 0.5rem;
    }

    .metric-label {
      font-size: 0.65rem;
      color: var(--stardust-muted);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 800;
    }

    /* Control Panels */
    .admin-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .control-panel {
      padding: 2.5rem;
    }

    .field-group {
      margin-bottom: 1.5rem;
    }

    .field-label {
      display: block;
      font-size: 0.6rem;
      color: var(--stardust-muted);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .field-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      padding: 1rem;
      border-radius: 10px;
      color: #fff;
      font-family: inherit;
      transition: all 0.3s;
    }

    .field-input:focus {
      border-color: var(--photon);
      background: rgba(255, 255, 255, 0.06);
    }

    /* Logs */
    .log-matrix {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .log-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      font-size: 0.85rem;
    }

    .log-time {
      color: var(--stardust-muted);
      font-size: 0.75rem;
      font-family: monospace;
    }

    .action-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    @media (max-width: 992px) {
      .admin-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body class="page-rebirth">
  <div class="admin-hero">
    <span class="section-label" style="letter-spacing: 0.5rem; margin-bottom: 1.5rem; color: #ff4444;">Restricted
      Command Access</span>
    <h1 class="clash">HIGH<br><span class="text-photon">COMMAND</span></h1>
    <p style="color: var(--stardust-muted); max-width: 600px; margin: 0 auto; font-size: 1rem;">
      Global oversight and neural grid management. Oversee all operative activities and system protocols.
    </p>
  </div>

  <div class="admin-section">
    <!-- Global Metrics -->
    <div id="metrics" class="metrics-matrix">
      <div class="pulse-card metric-card skeleton"></div>
      <div class="pulse-card metric-card skeleton"></div>
      <div class="pulse-card metric-card skeleton"></div>
      <div class="pulse-card metric-card skeleton"></div>
    </div>

    <div class="admin-grid">
      <!-- Operative Controls -->
      <div class="pulse-card control-panel">
        <h3 class="clash" style="font-size: 1.3rem; margin-bottom: 2rem;"><i class="fas fa-user-shield text-photon"></i>
          OPERATIVE INTERVENTION</h3>

        <div class="field-group">
          <label class="field-label">Target Operative (Alias Search)</label>
          <div style="display: flex; gap: 10px;">
            <input id="admSearch" class="field-input" placeholder="Search designations...">
            <button class="btn-rebirth btn-photon" style="padding: 0 1.5rem;" onclick="admSearch()"><i
                class="fas fa-search"></i></button>
          </div>
        </div>

        <div id="admSearchRes" style="margin-bottom: 2rem;"></div>

        <div class="field-group">
          <label class="field-label">Directive Target ID</label>
          <input id="admUid" class="field-input" placeholder="Neural ID Override">
        </div>

        <div class="action-row">
          <div>
            <label class="field-label">AXP Delta</label>
            <input id="admAxp" class="field-input" placeholder="Value">
            <button class="btn-rebirth" style="width: 100%; margin-top: 0.5rem;" onclick="admGiveAXP()">GRANT</button>
          </div>
          <div>
            <label class="field-label">Premium Status</label>
            <button class="btn-rebirth" style="width: 100%; margin-bottom: 0.5rem;"
              onclick="admSetPremium(1)">ENABLE</button>
            <button class="btn-rebirth" style="width: 100%; background: rgba(255, 68, 68, 0.1);"
              onclick="admSetPremium(0)">DISABLE</button>
          </div>
        </div>

        <div class="action-row" style="margin-top: 2rem;">
          <div>
            <label class="field-label">Ban Protocol</label>
            <input id="admBanReason" class="field-input" placeholder="Violation Code">
            <button class="btn-rebirth" style="width: 100%; margin-top: 0.5rem; background: #ff4444; color: #fff;"
              onclick="admBan()">TERMINATE</button>
          </div>
          <div>
            <label class="field-label">Elite Badge</label>
            <button class="btn-rebirth" style="width: 100%; margin-bottom: 0.5rem;" onclick="admSetVIP(1)">GRANT
              VIP</button>
            <button class="btn-rebirth" style="width: 100%;" onclick="admSetAdmin(1)">MAKE ADMIN</button>
          </div>
        </div>
        <div id="admMsg"
          style="margin-top: 1.5rem; text-align: center; color: var(--photon); font-size: 0.8rem; font-weight: 700;">
        </div>
      </div>

      <!-- Intelligence Feeds -->
      <div class="pulse-card control-panel">
        <h3 class="clash" style="font-size: 1.3rem; margin-bottom: 2rem;"><i class="fas fa-terminal text-photon"></i>
          NEURAL ACTIVITY LOG</h3>
        <div id="activityLog" class="log-matrix"></div>

        <h3 class="clash" style="font-size: 1.3rem; margin: 3rem 0 2rem;"><i class="fas fa-microchip text-photon"></i>
          PROTOCOL APPLICATIONS</h3>
        <div id="setupList" class="log-matrix" style="max-height: 300px;"></div>

        <h3 class="clash" style="font-size: 1.3rem; margin: 3rem 0 2rem;"><i class="fas fa-fist-raised text-photon"></i>
          CLAN WAR COMMANDS</h3>
        <div id="warApps" class="log-matrix" style="max-height: 300px;"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/user.js"></script>
  <script src="js/layout.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', initAdmin);
    async function initAdmin() {
      if (!Auth.isLoggedIn()) { window.location.href = 'login.html'; return; }
      try {
        await loadMetrics();
        await loadActivity();
        await loadSetups();
        await loadWars();
      } catch { }
    }
    function getUid() { return parseInt(document.getElementById('admUid').value, 10); }
    function setMsg(t) { const el = document.getElementById('admMsg'); if (el) el.textContent = t.toUpperCase(); }

    async function admSearch() {
      const q = document.getElementById('admSearch').value.trim();
      const box = document.getElementById('admSearchRes');
      if (!q || q.length < 2) { box.innerHTML = '<p style="color:var(--stardust-muted); font-size:0.8rem;">Minimum 2 characters required.</p>'; return; }
      const res = await fetch((window.API_URL || '') + '/api/admin/search-users?q=' + encodeURIComponent(q), { headers: { 'Authorization': 'Bearer ' + Auth.getToken() } });
      const rows = res.ok ? await res.json() : [];
      box.innerHTML = rows.map(u => `
                <div class="log-entry" style="margin-bottom: 5px;">
                    <div><b>${u.username}</b> <span style="opacity:0.6;">(ID ${u.id})</span></div>
                    <button class="btn-rebirth" style="padding: 0.5rem 1rem; font-size: 0.7rem;" onclick="document.getElementById('admUid').value='${u.id}'">SELECT</button>
                </div>
            `).join('') || '<p style="color:var(--stardust-muted); font-size:0.8rem;">No operatives found.</p>';
    }

    async function admGiveAXP() {
      const uid = getUid(); const delta = parseInt(document.getElementById('admAxp').value, 10) || 0;
      const res = await fetch((window.API_URL || '') + '/api/admin/users/axp', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + Auth.getToken() }, body: JSON.stringify({ user_id: uid, delta, reason: 'High Command Grant' }) });
      setMsg(res.ok ? 'AXP synchronized' : 'Directive rejected');
    }

    async function admSetPremium(v) {
      const uid = getUid();
      const res = await fetch((window.API_URL || '') + '/api/admin/users/premium', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + Auth.getToken() }, body: JSON.stringify({ user_id: uid, value: !!v }) });
      setMsg(res.ok ? 'Access upgraded' : 'Directive rejected');
    }

    async function admSetVIP(v) {
      const uid = getUid();
      const res = await fetch((window.API_URL || '') + '/api/admin/users/vip', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + Auth.getToken() }, body: JSON.stringify({ user_id: uid, value: !!v }) });
      setMsg(res.ok ? 'Badge forged' : 'Directive rejected');
    }

    async function admSetAdmin(v) {
      const uid = getUid();
      const res = await fetch((window.API_URL || '') + '/api/admin/users/admin', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + Auth.getToken() }, body: JSON.stringify({ user_id: uid, value: !!v }) });
      setMsg(res.ok ? 'Permissions elevated' : 'Rejection: Root Access Only');
    }

    async function admBan() {
      const uid = getUid(); const reason = document.getElementById('admBanReason').value;
      const res = await fetch((window.API_URL || '') + '/api/admin/users/ban', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + Auth.getToken() }, body: JSON.stringify({ user_id: uid, reason }) });
      setMsg(res.ok ? 'Operative terminated' : 'Directive rejected');
    }

    async function loadMetrics() {
      const el = document.getElementById('metrics');
      const res = await fetch((window.API_URL || '') + '/api/admin/overview', { headers: { 'Authorization': 'Bearer ' + Auth.getToken() } });
      if (!res.ok) { el.innerHTML = '<div class="pulse-card">Command Authorization Failure</div>'; return; }
      const m = await res.json();
      el.innerHTML = [
        { label: 'Operatives', value: m.users },
        { label: 'Protocols', value: m.setups },
        { label: 'Arenas', value: m.tournaments },
        { label: 'Clans', value: m.guilds },
        { label: 'Infiltrators', value: m.creators }
      ].map(x => `
                <div class="pulse-card metric-card">
                    <span class="metric-val">${x.value}</span>
                    <span class="metric-label">${x.label}</span>
                </div>
            `).join('');
    }

    async function loadActivity() {
      const el = document.getElementById('activityLog');
      const res = await fetch((window.API_URL || '') + '/api/admin/activity', { headers: { 'Authorization': 'Bearer ' + Auth.getToken() } });
      const rows = res.ok ? await res.json() : [];
      el.innerHTML = rows.map(r => `
                <div class="log-entry">
                    <div><b>${r.username}</b> <span style="opacity:0.6;">${r.text}</span></div>
                    <span class="log-time">${new Date(r.timestamp).toLocaleTimeString()}</span>
                </div>
            `).join('') || '<p style="color:var(--stardust-muted); font-size:0.8rem;">No recent neural activity.</p>';
    }

    async function loadSetups() {
      const el = document.getElementById('setupList');
      const res = await fetch((window.API_URL || '') + '/api/admin/popular-setups', { headers: { 'Authorization': 'Bearer ' + Auth.getToken() } });
      const rows = res.ok ? await res.json() : [];
      el.innerHTML = rows.map(s => `
                <div class="log-entry">
                    <div><b>${s.username}</b> <span style="opacity:0.6;">Used ${s.copies}x</span></div>
                    <span class="log-time">${s.likes} LIKES</span>
                </div>
            `).join('') || '<p style="color:var(--stardust-muted); font-size:0.8rem;">No protocol data.</p>';
    }

    async function loadWars() {
      const el = document.getElementById('warApps');
      const res = await fetch((window.API_URL || '') + '/api/admin/guild-war-apps', { headers: { 'Authorization': 'Bearer ' + Auth.getToken() } });
      const rows = res.ok ? await res.json() : [];
      el.innerHTML = rows.map(r => `
                <div class="log-entry">
                    <div><b>${r.name}</b> <span style="opacity:0.6;">War Application</span></div>
                    <span class="log-time">${new Date(r.created_at).toLocaleDateString()}</span>
                </div>
            `).join('') || '<p style="color:var(--stardust-muted); font-size:0.8rem;">No war declarations.</p>';
    }
  </script>
</body>

</html>
