<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Wars â€¢ XP ARENA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        .coming-soon-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .coming-soon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(0, 255, 0, 0.05) 0%, transparent 70%);
            z-index: -1;
        }

        .glitch-title {
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            position: relative;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .glitch-title::after {
            content: 'GUILD WARS';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #0f0;
            opacity: 0.3;
            transform: translate(2px, 2px);
            z-index: -1;
        }

        .status-badge {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 900;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .description {
            max-width: 600px;
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .features-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 900px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: left;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            border-color: #0f0;
            background: rgba(0, 255, 0, 0.02);
            transform: translateY(-5px);
        }

        .feature-item i {
            font-size: 1.5rem;
            color: #0f0;
            margin-bottom: 1rem;
        }

        .feature-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .feature-item p {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .glitch-title {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1rem;
            }

            .status-badge {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body class="theme-cyber">
    <nav class="navbar"></nav>

    <main class="coming-soon-container" style="align-items: stretch;">
        <div class="page-header" style="text-align:center; margin-top:1rem;">
            <h1 class="glitch-title">Guilds</h1>
            <p class="description">Create a guild (premium free, others pay AXP) or join one.</p>
        </div>
        <div id="guildActions" style="display:grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap: 1rem; width:100%; max-width:1000px; margin: 0 auto;">
            <div id="createBlock" class="feature-item">
                <h3><i class="fas fa-plus"></i> Create Guild</h3>
                <input id="guildNameInput" class="settings-input" placeholder="Guild name" />
                <button class="btn-primary" style="margin-top:10px;" onclick="createGuild()">Create</button>
                <div id="guildCreateMsg" style="margin-top:8px; font-size:0.85rem; color: var(--text-muted);"></div>
            </div>
            <div id="joinBlock" class="feature-item">
                <h3><i class="fas fa-sign-in-alt"></i> Join Guild</h3>
                <input id="guildIdInput" class="settings-input" placeholder="Guild ID" />
                <button class="btn-secondary" style="margin-top:10px;" onclick="joinGuild()">Join</button>
                <button class="btn-secondary" style="margin-top:10px;" onclick="leaveGuild()">Leave Current</button>
                <div id="guildJoinMsg" style="margin-top:8px; font-size:0.85rem; color: var(--text-muted);"></div>
            </div>
            <div id="manageBlock" class="feature-item" style="display:none">
                <h3><i class="fas fa-cog"></i> Manage Guild</h3>
                <div id="activeGuildName" style="font-weight:800; margin-bottom:8px;"></div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div>
                        <div style="font-size:0.85rem; color: var(--text-muted);">Set Badge (Owner)</div>
                        <input id="guildBadgeId" class="settings-input" placeholder="Guild ID" />
                        <input id="guildBadgeInput" class="settings-input" placeholder="Badge (emoji / short)" />
                        <button class="btn-secondary" onclick="setGuildBadge()">Save Badge</button>
                    </div>
                    <div>
                        <div style="font-size:0.85rem; color: var(--text-muted);">Apply for Guild War (Owner)</div>
                        <input id="warNote" class="settings-input" placeholder="Note (optional)" />
                        <button class="btn-secondary" onclick="applyGuildWar()">Apply</button>
                    </div>
                </div>
                <div style="margin-top:12px;">
                    <div style="font-weight:800; margin-bottom:6px;">Members</div>
                    <div id="guildMembersList" style="display:grid; gap:8px;"></div>
                </div>
                <div id="manageMsg" style="margin-top:8px; font-size:0.85rem; color: var(--text-muted);"></div>
            </div>
            <div class="feature-item" id="badgeBlock">
                <h3><i class="fas fa-shield-alt"></i> Set Guild Badge (Owner)</h3>
                <input id="guildBadgeId" class="settings-input" placeholder="Guild ID" />
                <input id="guildBadgeInput" class="settings-input" placeholder="Badge (e.g. ðŸ›¡ï¸, âš¡, 3-10 chars)" />
                <button class="btn-secondary" style="margin-top:10px;" onclick="setGuildBadge()">Save Badge</button>
                <div id="guildBadgeMsg" style="margin-top:8px; font-size:0.85rem; color: var(--text-muted);"></div>
            </div>
        </div>
        <div style="width:100%; max-width:1000px; margin: 2rem auto;">
            <h3 style="text-align:center; margin-bottom: 1rem;">Guild Leaderboard</h3>
            <div id="guildLeaderboard" style="display:grid; gap:8px;"></div>
        </div>
    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initGuilds);
        async function initGuilds() {
            loadGuildLeaderboard();
            if (Auth.isLoggedIn()) {
                try {
                    const res = await fetch((window.API_URL||'') + '/api/user/profile', { headers: { 'Authorization':'Bearer '+Auth.getToken() }});
                    if (res.ok) {
                        const data = await res.json();
                        const g = data.guild;
                        const createBlock = document.getElementById('createBlock');
                        const joinBlock = document.getElementById('joinBlock');
                        const manageBlock = document.getElementById('manageBlock');
                        if (g) {
                            if (createBlock) createBlock.style.display = 'none';
                            if (joinBlock) joinBlock.style.display = 'none';
                            if (manageBlock) {
                                manageBlock.style.display = 'block';
                                document.getElementById('activeGuildName').textContent = (g.badge ? g.badge+' ' : '') + g.name;
                                document.getElementById('guildBadgeId').value = g.id;
                                document.getElementById('guildIdInput').value = g.id;
                                loadGuildMembers(g.id);
                            }
                        } else {
                            if (createBlock) createBlock.style.display = '';
                            if (joinBlock) joinBlock.style.display = '';
                            if (manageBlock) manageBlock.style.display = 'none';
                        }
                    }
                } catch {}
            }
        }
        async function createGuild() {
            if (!Auth.isLoggedIn()) { window.location.href = 'login.html'; return; }
            const name = document.getElementById('guildNameInput').value.trim();
            const msg = document.getElementById('guildCreateMsg');
            const res = await fetch((window.API_URL||'')+'/api/guilds/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + Auth.getToken() },
                body: JSON.stringify({ name })
            });
            const data = await res.json();
            msg.textContent = res.ok ? 'Created! ID: '+data.guild_id : (data.error || 'Error');
            if (res.ok) User.loadStats();
        }
        async function joinGuild() {
            if (!Auth.isLoggedIn()) { window.location.href = 'login.html'; return; }
            const gid = parseInt(document.getElementById('guildIdInput').value, 10);
            const msg = document.getElementById('guildJoinMsg');
            const res = await fetch((window.API_URL||'')+'/api/guilds/join', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + Auth.getToken() },
                body: JSON.stringify({ guild_id: gid })
            });
            const data = await res.json();
            msg.textContent = res.ok ? 'Joined!' : (data.error || 'Error');
            if (res.ok) User.loadStats();
        }
        async function leaveGuild() {
            if (!Auth.isLoggedIn()) { window.location.href = 'login.html'; return; }
            const msg = document.getElementById('guildJoinMsg');
            const res = await fetch((window.API_URL||'')+'/api/guilds/leave', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + Auth.getToken() }
            });
            const data = await res.json();
            msg.textContent = res.ok ? 'Left guild.' : (data.error || 'Error');
            if (res.ok) User.loadStats();
        }
        async function setGuildBadge() {
            if (!Auth.isLoggedIn()) { window.location.href = 'login.html'; return; }
            const guild_id = parseInt(document.getElementById('guildBadgeId').value, 10);
            const badge = document.getElementById('guildBadgeInput').value;
            const msg = document.getElementById('guildBadgeMsg');
            const res = await fetch((window.API_URL||'')+'/api/guilds/badge', {
                method:'POST',
                headers:{ 'Content-Type':'application/json', 'Authorization':'Bearer '+Auth.getToken() },
                body: JSON.stringify({ guild_id, badge })
            });
            const data = await res.json();
            msg.textContent = res.ok ? 'Badge updated!' : (data.error || 'Error');
            if (res.ok) loadGuildLeaderboard();
        }
        async function loadGuildMembers(gid) {
            const el = document.getElementById('guildMembersList');
            try {
                const res = await fetch((window.API_URL||'') + '/api/guilds/members?guild_id=' + gid, { headers: { 'Authorization':'Bearer ' + Auth.getToken() }});
                const rows = res.ok ? await res.json() : [];
                el.innerHTML = rows.map(m => `
                    <div class="form-card" style="display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:center; padding:0.8rem 1rem;">
                        <div><b>${m.username}</b> <span style="font-size:0.75rem; color: var(--text-muted);">(${m.role})</span><br><span style="font-size:0.8rem; color: var(--text-muted);">AXP ${Number(m.axp||0).toLocaleString()}</span></div>
                        <button class="btn-secondary" style="width:auto" onclick="removeMember(${gid}, ${m.id})">Remove</button>
                    </div>
                `).join('') || '<div class="form-card">No members.</div>';
            } catch { el.innerHTML = '<div class="form-card">Failed to load members.</div>'; }
        }
        async function removeMember(gid, uid) {
            if (!Auth.isLoggedIn()) { window.location.href='login.html'; return; }
            const res = await fetch((window.API_URL||'') + '/api/guilds/remove-member', {
                method:'POST',
                headers:{ 'Content-Type':'application/json', 'Authorization':'Bearer ' + Auth.getToken() },
                body: JSON.stringify({ guild_id: gid, user_id: uid })
            });
            const data = await res.json();
            const msg = document.getElementById('manageMsg');
            msg.textContent = res.ok ? 'Member removed.' : (data.error || 'Error');
            if (res.ok) loadGuildMembers(gid);
        }
        async function applyGuildWar() {
            if (!Auth.isLoggedIn()) { window.location.href='login.html'; return; }
            const gid = parseInt(document.getElementById('guildBadgeId').value, 10);
            const note = document.getElementById('warNote').value;
            const msg = document.getElementById('manageMsg');
            const res = await fetch((window.API_URL||'') + '/api/guilds/war/apply', {
                method:'POST',
                headers:{ 'Content-Type':'application/json', 'Authorization':'Bearer ' + Auth.getToken() },
                body: JSON.stringify({ guild_id: gid, note })
            });
            const data = await res.json();
            msg.textContent = res.ok ? 'Applied for Guild War!' : (data.error || 'Error');
        }
        async function loadGuildLeaderboard() {
            const el = document.getElementById('guildLeaderboard');
            el.innerHTML = '<div class="form-card" style="text-align:center; padding: 1rem;">Loading...</div>';
            try {
                const res = await fetch((window.API_URL||'')+'/api/guilds/leaderboard');
                const rows = res.ok ? await res.json() : [];
                el.innerHTML = rows.map((g,i) => `
                    <div class="form-card" style="display:grid; grid-template-columns: 48px 1fr auto; gap: 10px; align-items:center;">
                        <div style="text-align:center; font-weight:800;">#${i+1}</div>
                        <div>
                            <div style="font-weight:800; color:#fff;">${g.badge ? g.badge + ' ' : ''}${g.name}</div>
                            <div style="font-size:0.8rem; color: var(--text-muted);">Members: ${g.members} â€¢ AXP: ${Number(g.axp||0).toLocaleString()}</div>
                        </div>
                        <div style="text-align:right;"><a class="btn-secondary" style="width:auto;" onclick="document.getElementById('guildIdInput').value='${g.id}';">Use ID</a></div>
                    </div>
                `).join('');
            } catch {
                el.innerHTML = '<div class="form-card" style="text-align:center; padding: 1rem;">Failed to load.</div>';
            }
        }
    </script>
</body>

</html>
