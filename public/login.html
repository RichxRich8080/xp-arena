<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Access • XP ARENA</title>
    <link rel="stylesheet" href="css/rebirth.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        body {
            background-color: var(--void);
            background: radial-gradient(circle at top right, var(--primary-glow), transparent 70%),
                var(--void);
            color: var(--stardust);
            font-family: 'Urbanist', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .auth-container {
            flex: 1;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .auth-card {
            padding: 4rem 3rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
        }

        .brand-icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--photon);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2.5rem;
            color: var(--photon);
            font-size: 1.8rem;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.1);
        }

        .auth-header h2 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .auth-header p {
            color: var(--stardust-muted);
            font-size: 0.9rem;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.8rem;
        }

        .form-label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--photon);
            margin-bottom: 0.8rem;
            font-weight: 900;
        }

        .input-node {
            position: relative;
        }

        .input-node i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--stardust-muted);
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .rebirth-input {
            width: 100%;
            padding: 1.2rem 1.5rem 1.2rem 3.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--stardust);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.4s;
        }

        .rebirth-input:focus {
            background: rgba(0, 245, 255, 0.03);
            border-color: var(--photon);
            outline: none;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.1);
        }

        .rebirth-input:focus+i {
            color: var(--photon);
        }

        /* Cinematic Overlay */
        #cinematic {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: var(--void);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            text-align: center;
        }

        #cinematic.active {
            display: flex;
        }

        .cin-line {
            font-family: 'Clash Display', sans-serif;
            font-weight: 700;
            font-size: clamp(1.5rem, 4vw, 2rem);
            letter-spacing: 0.4rem;
            color: var(--photon);
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .cin-line.show {
            opacity: 1;
            transform: translateY(0);
        }

        #cinProgress {
            width: 250px;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 2rem;
            position: relative;
            opacity: 0;
        }

        #cinProgress.show {
            opacity: 1;
        }

        #cinBar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--photon);
            box-shadow: 0 0 15px var(--photon-glow);
            transition: width 2.5s linear;
        }

        @keyframes neuralRipple {
            0% {
                box-shadow: inset 0 0 0 0 var(--photon-glow);
            }

            50% {
                box-shadow: inset 0 0 100px 20px var(--photon-glow);
            }

            100% {
                box-shadow: inset 0 0 0 0 var(--photon-glow);
            }
        }
    </style>
</head>

<body class="page-rebirth">
    <div id="cinematic">
        <div class="cin-line" id="cin1">IDENTITY SECURED</div>
        <div class="cin-line" id="cin2">WELCOME BACK, ARENI</div>
        <div class="cin-line" id="cin3" style="font-size: 1.2rem; margin-top: 1rem; color: var(--stardust-muted);">
            DEPLOYING TO SECTOR 7</div>
        <div id="cinProgress">
            <div id="cinBar"></div>
        </div>
        <!-- Spark Particles Container -->
        <div id="sparks-container" style="position: absolute; inset: 0; pointer-events: none;"></div>
    </div>

    <div class="auth-container">
        <div class="pulse-card auth-card">
            <div class="brand-icon"><i class="fas fa-microchip"></i></div>

            <header class="auth-header">
                <span class="section-label" style="letter-spacing: 0.4rem; margin-bottom: 2rem;">Security
                    Interface</span>
                <h1 class="clash" style="margin-bottom: 0.5rem;">ARENI<br><span class="text-photon">ACCESS</span></h1>
                <p>Synchronize your neural credentials.</p>
            </header>

            <div id="errorBox"
                style="display:none; background:rgba(255, 68, 68, 0.05); border:1px solid #ff4444; padding:1.2rem; border-radius:12px; margin-bottom:2rem; color:#ff4444; font-size:0.85rem; font-weight: 700; letter-spacing: 0.5px;">
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Areni Tag</label>
                    <div class="input-node">
                        <input type="text" id="username" class="rebirth-input" placeholder="Designation" required
                            autocomplete="username">
                        <i class="fas fa-user-tag"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Neural Key</label>
                    <div class="input-node">
                        <input type="password" id="password" class="rebirth-input" placeholder="••••••••" required
                            autocomplete="current-password">
                        <i class="fas fa-key"></i>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem;">
                    <label
                        style="display: flex; align-items: center; gap: 10px; font-size: 0.8rem; color: var(--stardust-muted); cursor: pointer; font-weight: 700;">
                        <input type="checkbox" id="remember" style="accent-color: var(--photon);"> Persistent Sync
                    </label>
                    <button type="button" onclick="window.location.href='forgot-password.html'"
                        style="background: none; border: none; font-size: 0.8rem; font-weight: 800; cursor: pointer; color: var(--photon); letter-spacing: 1px;">KEY
                        RECOVERY</button>
                </div>

                <button type="submit" id="loginBtn" class="btn-rebirth btn-photon"
                    style="width: 100%; justify-content: center; padding: 1.5rem; font-size: 1rem;">
                    SYNC AND DEPLOY
                </button>
            </form>

            <div
                style="margin-top: 2.5rem; padding-top: 2rem; border-top: 1px solid var(--glass-border); font-size: 0.85rem; color: var(--stardust-muted); font-weight: 700; letter-spacing: 1px;">
                NEW OPERATIVE? <a href="signup.html" class="text-photon"
                    style="text-decoration: none; font-weight: 900; margin-left: 5px;">INITIALIZE ACCESS</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    ,ReplacementContent:
    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errBox = document.getElementById('errorBox');

            errBox.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SYNCHRONIZING...';

            const result = await Auth.login(user, pass);
            if (result.success) {
                const cin = document.getElementById('cinematic');
                const container = document.getElementById('sparks-container');
                cin.classList.add('active');

                // Generate Sparks
                for (let i = 0; i < 30; i++) {
                    const spark = document.createElement('div');
                    spark.style.cssText = `
                        position: absolute;
                        width: 4px; height: 4px;
                        background: var(--photon);
                        box-shadow: 0 0 10px var(--photon-glow);
                        border-radius: 50%;
                        left: 50%; top: 50%;
                        opacity: 0;
                    `;
                    container.appendChild(spark);

                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 2 + Math.random() * 5;
                    const tx = Math.cos(angle) * velocity * 50;
                    const ty = Math.sin(angle) * velocity * 50;

                    spark.animate([
                        { transform: 'translate(0,0) scale(1)', opacity: 1 },
                        { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: 800 + Math.random() * 800,
                        easing: 'cubic-bezier(0.1, 1, 0.3, 1)',
                        delay: Math.random() * 500
                    });
                }

                ['cin1', 'cin2', 'cin3'].forEach((id, i) => {
                    setTimeout(() => {
                        const el = document.getElementById(id);
                        if (el) el.classList.add('show');
                        if (id === 'cin2') {
                            document.body.style.animation = 'neuralRipple 1.5s ease-out';
                        }
                    }, i * 700);
                });

                setTimeout(() => {
                    document.getElementById('cinProgress').classList.add('show');
                    document.getElementById('cinBar').style.width = '100%';
                }, 1400);

                setTimeout(() => window.location.href = 'index.html', 4500);
            } else {
                errBox.textContent = result.message || 'Synchronization failed. Check signal strength.';
                errBox.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'RETRY SYNC';
            }
        });
    </script>
</body>

</html>
