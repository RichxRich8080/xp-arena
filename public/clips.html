<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Clips â€¢ XP ARENA</title>
    <meta name="description" content="Watch the best Free Fire gameplay clips submitted by the XP ARENA community.">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        .clip-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .clip-card {
            background: var(--card-dark);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .clip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }

        .clip-thumbnail {
            position: relative;
            height: 200px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .clip-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .clip-card:hover .clip-thumbnail img {
            opacity: 1;
        }

        .play-btn {
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s;
        }

        .clip-card:hover .play-btn {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .clip-info {
            padding: 1rem;
        }

        .clip-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .clip-author {
            color: var(--text-muted);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .clip-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .clip-stats i {
            color: var(--accent);
            margin-right: 5px;
        }
    </style>
</head>

<body class="fade-in">
    <nav class="navbar"></nav>
    <main class="main-content-area">
        <div class="container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 class="text-neon" style="font-size: 2.5rem; margin-bottom: 0.5rem;">TOP CLIPS</h1>
                <p style="color: var(--text-muted);">Watch legendary moments from our community.</p>
            </div>

            <div class="clip-grid">
                <!-- Clip 1 -->
                <div class="clip-card">
                    <div class="clip-thumbnail"
                        onclick="openTheater('assets/images/featured-clip.jpg', 'Insane 1v4 Squad Wipe', 'White444_Fan')">
                        <img src="assets/images/featured-clip.jpg" alt="Clip 1">
                        <div class="play-btn"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="clip-info">
                        <div class="clip-title">Insane 1v4 Squad Wipe</div>
                        <div class="clip-author">
                            <span><i class="fas fa-user-circle"></i> White444_Fan</span>
                            <span class="badge"
                                style="background: rgba(0, 229, 255, 0.1); color: var(--accent); border: 1px solid var(--accent);">Master</span>
                        </div>
                        <div class="clip-stats">
                            <span><i class="fas fa-eye"></i> 12.4K</span>
                            <span><i class="fas fa-heart"></i> 3.2K</span>
                        </div>
                    </div>
                </div>

                <!-- Clip 2 -->
                <div class="clip-card">
                    <div class="clip-thumbnail"
                        onclick="openTheater('assets/images/video-guide.jpg', '1 Tap Only Montage', 'Ruok_God')">
                        <img src="assets/images/video-guide.jpg" alt="Clip 2">
                        <div class="play-btn"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="clip-info">
                        <div class="clip-title">1 Tap Only Montage</div>
                        <div class="clip-author">
                            <span><i class="fas fa-user-circle"></i> Ruok_God</span>
                            <span class="badge"
                                style="background: rgba(191, 0, 255, 0.1); color: #bf00ff; border: 1px solid #bf00ff;">Grandmaster</span>
                        </div>
                        <div class="clip-stats">
                            <span><i class="fas fa-eye"></i> 8.9K</span>
                            <span><i class="fas fa-heart"></i> 2.1K</span>
                        </div>
                    </div>
                </div>

                <!-- Clip 3 -->
                <div class="clip-card">
                    <div class="clip-thumbnail"
                        onclick="openTheater('assets/images/logo.png', 'Tournament Finals Highlight', 'Pro_Sniper')">
                        <img src="assets/images/logo.png" alt="Clip 3">
                        <div class="play-btn"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="clip-info">
                        <div class="clip-title">Tournament Finals Highlight</div>
                        <div class="clip-author">
                            <span><i class="fas fa-user-circle"></i> Pro_Sniper</span>
                            <span class="badge"
                                style="background: rgba(255, 204, 0, 0.1); color: #ffcc00; border: 1px solid #ffcc00;">Champion</span>
                        </div>
                        <div class="clip-stats">
                            <span><i class="fas fa-eye"></i> 45K</span>
                            <span><i class="fas fa-heart"></i> 12K</span>
                        </div>
                    </div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 3rem;">
                <a href="submit.html" class="btn-primary glow-neon" style="width: auto; padding: 1rem 2rem;">SUBMIT YOUR
                    CLIP</a>
            </div>
        </div>
    </main>
    <nav class="bottom-nav"></nav>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/app.js"></script>

    <!-- THEATER MODAL -->
    <script>
        window.openTheater = function (imgSrc, title, author) {
            const existing = document.getElementById('theater-overlay');
            if (existing) existing.remove();

            const modal = document.createElement('div');
            modal.id = 'theater-overlay';
            modal.style.cssText = `
                position: fixed; inset: 0; z-index: 100000;
                display: flex; align-items: center; justify-content: center;
                background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
                animation: fadeIn 0.3s ease;
            `;

            modal.innerHTML = `
                <div style="width: 100%; max-width: 1000px; padding: 2rem; position: relative;">
                    <!-- Close btn -->
                    <button onclick="document.getElementById('theater-overlay').remove()" style="position: absolute; top: -30px; right: 2rem; background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer; transition: color 0.2s;" onmouseover="this.style.color='var(--accent)'" onmouseout="this.style.color='#fff'"><i class="fas fa-times"></i></button>
                    
                    <!-- Video Container -->
                    <div style="width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; border: 1px solid var(--border); overflow: hidden; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.8);">
                        <img src="${imgSrc}" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.5;">
                        <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: var(--accent);"></i>
                        </div>
                    </div>
                    
                    <!-- Info Bar -->
                    <div style="margin-top: 1.5rem; display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <h2 style="font-size: 1.8rem; font-weight: 900; color: #fff; margin-bottom: 0.3rem;">${title}</h2>
                            <p style="color: var(--accent); font-weight: 600; font-size: 1rem;"><i class="fas fa-user-circle"></i> ${author}</p>
                        </div>
                        <div style="display:flex; gap: 15px;">
                            <button class="btn-secondary" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 0.5rem 1rem; color: #fff;" onclick="this.style.color='var(--accent)'; if(window.Toast) Toast.show('Added to favorites!', 'success')"><i class="fas fa-heart"></i> Like</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            // Simulate "loading" video
            setTimeout(() => {
                const spinner = modal.querySelector('.fa-spinner');
                if (spinner) {
                    spinner.className = 'fas fa-play';
                    spinner.classList.remove('fa-spin');
                    spinner.parentElement.parentElement.innerHTML = `
                        <div style="width: 100%; height: 100%; display: flex; align-items:center; justify-content:center; flex-direction: column; background: #0b0f17;">
                            <i class="fas fa-video-slash" style="font-size: 4rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
                            <p style="color: var(--text-muted); font-size: 1.1rem;">Video stream requires backend API connection.</p>
                        </div>
                    `;
                }
            }, 1000);
        }
    </script>
</body>

</html>
