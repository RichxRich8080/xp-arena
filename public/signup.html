<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join the Arena ‚Ä¢ XP Arena</title>
    <link rel="stylesheet" href="css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .ambient {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.11;
        }

        .orb-v {
            width: 600px;
            height: 600px;
            background: var(--accent);
            top: -200px;
            right: -100px;
            animation: drift 22s ease-in-out infinite alternate;
        }

        .orb-c {
            width: 450px;
            height: 450px;
            background: var(--accent2);
            bottom: -100px;
            left: -100px;
            animation: drift 18s ease-in-out infinite alternate-reverse;
        }

        @keyframes drift {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.12) translate(25px, 18px);
            }
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(var(--accent-glow) 1px, transparent 1px), linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.15;
        }

        .verify-overlay {
            position: fixed;
            inset: 0;
            z-index: 50000;
            background: rgba(9, 9, 15, 0.95);
            backdrop-filter: blur(16px);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .verify-overlay.active {
            display: flex;
        }

        .verify-card {
            background: rgba(17, 17, 32, 0.98);
            border: 1px solid rgba(var(--accent-rgb, 139, 92, 246), 0.2);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            max-width: 380px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .code-inputs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .code-input {
            width: 46px;
            height: 54px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 900;
            color: #fff;
            outline: none;
            transition: all 0.2s;
        }

        .code-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(var(--accent-rgb, 255, 85, 0), 0.15);
        }

        .strength-bar {
            height: 3px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            margin-top: 6px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .strength-label {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <nav class="navbar"></nav>
    <main class="main-content-area">
        <div class="ambient">
            <div class="orb orb-v"></div>
            <div class="orb orb-c"></div>
            <div class="grid-overlay"></div>
        </div>
        <div class="verify-overlay" id="verifyOverlay">
            <div class="verify-card glass-card">
                <div class="hud-corner hud-tl"></div>
                <div class="hud-corner hud-tr"></div>
                <div class="hud-corner hud-bl"></div>
                <div class="hud-corner hud-br"></div>
                <div style="font-size:2.5rem;margin-bottom:1rem;">‚úâÔ∏è</div>
                <h2 style="font-family:'Outfit',sans-serif;font-weight:900;">Verify Matrix</h2>
                <p style="color:var(--text-muted);font-size:0.85rem;">We sent a code to your email. Enter any 6 digits
                    to proceed.</p>
                <div class="code-inputs" id="codeInputs">
                    <input class="code-input" maxlength="1" type="text" inputmode="numeric"><input class="code-input"
                        maxlength="1" type="text" inputmode="numeric"><input class="code-input" maxlength="1"
                        type="text" inputmode="numeric"><input class="code-input" maxlength="1" type="text"
                        inputmode="numeric"><input class="code-input" maxlength="1" type="text"
                        inputmode="numeric"><input class="code-input" maxlength="1" type="text" inputmode="numeric">
                </div>
                <div id="verifyErr" style="display:none;color:var(--danger);font-size:0.84rem;margin-bottom:1rem;">
                </div>
                <button class="btn-primary" id="verifyBtn" style="width:100%; padding:1.2rem; font-weight:900;">VERIFY &
                    ENTER</button>
            </div>
        </div>
        <div class="auth-wrapper"
            style="margin: auto; width: 100%; max-width: 480px; padding: 1.5rem; position: relative; z-index: 1;">
            <div class="auth-card glass-card">
                <div class="hud-corner hud-tl"></div>
                <div class="hud-corner hud-tr"></div>
                <div class="hud-corner hud-bl"></div>
                <div class="hud-corner hud-br"></div>
                <div class="scan-line"></div>
                <div class="brand" style="display:flex; align-items:center; gap:12px; margin-bottom:2rem;">
                    <div class="brand-icon"
                        style="width:44px; height:44px; background:var(--accent); border-radius:12px; display:flex; align-items:center; justify-content:center; color:#000;">
                        <i class="fas fa-crosshairs"></i></div>
                    <div class="brand-text" style="font-family:'Outfit',sans-serif; font-weight:900; font-size:1.3rem;">
                        XP ARENA</div>
                </div>
                <div class="auth-heading" style="margin-bottom:1.5rem;">
                    <h1
                        style="font-family:'Outfit', sans-serif; font-weight:900; font-size:1.8rem; margin-bottom:0.5rem;">
                        Join the Arena</h1>
                    <p style="color:var(--text-muted); font-size:0.85rem;">Create your identity matrix to start
                        competing.</p>
                </div>
                <div class="error-box" id="errorBox"
                    style="display:none; background:rgba(var(--danger-rgb),0.1); border:1px solid var(--danger); padding:1rem; border-radius:10px; margin-bottom:1rem; color:var(--danger);">
                </div>
                <form id="signupForm" autocomplete="off">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem; margin-bottom:1rem;">
                        <div class="field"><label>Username</label>
                            <div class="input-wrap"><i class="fas fa-user"></i><input type="text" id="username"
                                    placeholder="AreniTag" required></div>
                        </div>
                        <div class="field"><label>Email</label>
                            <div class="input-wrap"><i class="fas fa-envelope"></i><input type="email" id="email"
                                    placeholder="you@mail.com" required></div>
                        </div>
                    </div>
                    <div class="field"><label>Password</label>
                        <div class="input-wrap"><i class="fas fa-lock"></i><input type="password" id="password"
                                placeholder="Min. 6 chars" required><button type="button" class="pw-toggle"
                                id="pwToggle"
                                style="background:none;border:none;color:var(--text-muted);cursor:pointer;position:absolute;right:10px;top:50%;transform:translateY(-50%);"><i
                                    class="fas fa-eye-slash"></i></button></div>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-label" id="strengthLabel">Enter a password</div>
                    </div>
                    <div class="field"><label>Referral <span
                                style="color:var(--text-muted);font-weight:400;">(optional)</span></label>
                        <div class="input-wrap"><i class="fas fa-ticket-alt"></i><input type="text" id="referral"
                                placeholder="Code"></div>
                    </div>
                    <div style="margin:1.5rem 0; display:flex; align-items:center; gap:8px;">
                        <input type="checkbox" id="terms" required><label for="terms"
                            style="font-size:0.8rem; color:var(--text-muted);">Agree to <a href="#"
                                style="color:var(--accent);">Terms</a></label>
                    </div>
                    <button type="submit" class="btn-primary" id="signupBtn"
                        style="width:100%; padding:1.2rem; font-weight:900; font-family:'Outfit', sans-serif;">INITIALIZE
                        ACCOUNT</button>
                </form>
                <div class="auth-footer"
                    style="margin-top:2rem; text-align:center; font-size:0.9rem; color:var(--text-muted); border-top:1px solid var(--border); padding-top:1.5rem;">
                    Already an Areni? <a href="login.html" style="color:var(--accent); font-weight:700;">Log in</a>
                </div>
            </div>
        </div>
    </main>
    <nav class="bottom-nav"></nav>
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('pwToggle').addEventListener('click', () => {
            const inp = document.getElementById('password'); const ico = document.querySelector('#pwToggle i');
            inp.type = inp.type === 'password' ? 'text' : 'password'; ico.className = inp.type === 'password' ? 'fas fa-eye-slash' : 'fas fa-eye';
        });
        document.getElementById('password').addEventListener('input', function () {
            const v = this.value; const fill = document.getElementById('strengthFill'); const label = document.getElementById('strengthLabel');
            let score = 0; if (v.length >= 6) score++; if (v.length >= 10) score++; if (/[A-Z]/.test(v)) score++; if (/[0-9]/.test(v)) score++; if (/[^A-Za-z0-9]/.test(v)) score++;
            const cfg = [{ w: '0%', bg: 'transparent', t: 'Enter a password' }, { w: '20%', bg: '#ef4444', t: 'Weak' }, { w: '40%', bg: '#f97316', t: 'Fair' }, { w: '60%', bg: '#f59e0b', t: 'Okay' }, { w: '80%', bg: '#84cc16', t: 'Strong' }, { w: '100%', bg: '#10b981', t: 'Elite üî•' }];
            const c = cfg[score] || cfg[0]; fill.style.width = c.w; fill.style.background = c.bg; label.textContent = c.t;
        });
        let pendingUser = '';
        const codeInputs = document.querySelectorAll('.code-input');
        codeInputs.forEach((inp, i) => {
            inp.addEventListener('input', () => { if (inp.value && i < codeInputs.length - 1) codeInputs[i + 1].focus(); });
            inp.addEventListener('keydown', e => { if (e.key === 'Backspace' && !inp.value && i > 0) codeInputs[i - 1].focus(); });
        });
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault(); const errBox = document.getElementById('errorBox'); const btn = document.getElementById('signupBtn');
            errBox.style.display = 'none'; btn.disabled = true; btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> ENROLLING...';
            const username = document.getElementById('username').value.trim(); const email = document.getElementById('email').value.trim(); const password = document.getElementById('password').value;
            try {
                const res = await fetch((window.API_URL || '') + '/api/auth/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, email, password }) });
                const data = await res.json();
                if (res.ok && data.success) { pendingUser = username; document.getElementById('verifyOverlay').classList.add('active'); document.querySelector('.code-input').focus(); }
                else throw new Error(data.error || 'Failed');
            } catch (err) { errBox.textContent = err.message; errBox.style.display = 'block'; } finally { btn.disabled = false; btn.innerHTML = 'INITIALIZE ACCOUNT'; }
        });
        document.getElementById('verifyBtn').addEventListener('click', async () => {
            const code = Array.from(codeInputs).map(i => i.value).join('') || '000000';
            const vBtn = document.getElementById('verifyBtn'); vBtn.disabled = true; vBtn.innerHTML = 'VERIFYING...';
            try {
                const res = await fetch((window.API_URL || '') + '/api/auth/verify-email', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: pendingUser, code }) });
                const data = await res.json();
                if (res.ok && data.success) { localStorage.setItem('xp_token', data.token); localStorage.setItem('xp_current_user', JSON.stringify(data.user)); window.location.href = 'profile.html'; }
                else throw new Error(data.error || 'Failed');
            } catch (err) { document.getElementById('verifyErr').textContent = err.message; document.getElementById('verifyErr').style.display = 'block'; vBtn.disabled = false; vBtn.innerHTML = 'VERIFY & ENTER'; }
        });
    </script>
</body>

</html>
