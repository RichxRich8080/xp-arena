<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>??? â€¢ XP ARENA</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .terminal-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid #0f0;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2), inset 0 0 20px rgba(0, 255, 0, 0.1);
            padding: 2rem;
            position: relative;
            overflow-y: auto;
            position: relative;
        }

        .terminal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
            z-index: 10;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 11;
            position: absolute;
            pointer-events: none;
            background: linear-gradient(0deg, rgba(0, 255, 0, 0) 0%, rgba(0, 255, 0, 0.1) 50%, rgba(0, 255, 0, 0) 100%);
            opacity: 0.1;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% {
                top: -100px;
            }

            100% {
                top: 100%;
            }
        }

        .output-line {
            margin-bottom: 0.5rem;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .prompt {
            margin-right: 10px;
            color: #fff;
        }

        input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: inherit;
            font-size: 1rem;
            width: 100%;
            outline: none;
            text-shadow: inherit;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .glitch-text {
            animation: textGlitch 2s infinite;
        }

        @keyframes textGlitch {
            0% {
                text-shadow: 0 0 5px #0f0;
            }

            95% {
                text-shadow: 0 0 5px #0f0;
                transform: translate(0);
            }

            96% {
                text-shadow: -2px 0 red, 2px 0 blue;
                transform: translate(-2px, 1px);
            }

            97% {
                text-shadow: 2px 0 red, -2px 0 blue;
                transform: translate(2px, -1px);
            }

            98% {
                text-shadow: 0 0 5px #0f0;
                transform: translate(0);
            }

            100% {
                text-shadow: 0 0 5px #0f0;
            }
        }

        .reward-container {
            display: none;
            text-align: center;
            margin-top: 2rem;
            border: 1px dashed #0f0;
            padding: 2rem;
            background: rgba(0, 255, 0, 0.05);
        }

        .btn-return {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            font-family: inherit;
            margin-top: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn-return:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="scanline"></div>
    <div class="terminal-container" id="terminal">
        <div id="output"></div>
        <div class="input-line" id="inputContainer" style="display: none;">
            <span class="prompt">guest@xp-arena:~$</span>
            <input type="text" id="cmdInput" autocomplete="off" autofocus>
        </div>

        <div class="reward-container" id="reward">
            <h2><i class="fas fa-unlock-alt blink"></i> ACCESS GRANTED</h2>
            <p>Hidden protocol initiated. You have discovered the Secret Server.</p>
            <div style="font-size: 2rem; margin: 1rem 0; color: #fff; text-shadow: 0 0 10px #0f0;">+500 AXP</div>
            <button class="btn-return" onclick="window.location.href='profile.html'">Return to Profile</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script>
        const output = document.getElementById('output');
        const inputContainer = document.getElementById('inputContainer');
        const cmdInput = document.getElementById('cmdInput');

        const bootSequence = [
            "INITIATING SECURE CONNECTION...",
            "BYPASSING FIREWALL... [SUCCESS]",
            "DECRYPTING XP ARENA MAINFRAME...",
            "WARNING: UNAUTHORIZED ACCESS DETECTED",
            "TYPE 'hack' TO PROCEED...",
            " "
        ];

        let delay = 0;
        bootSequence.forEach((line, index) => {
            setTimeout(() => {
                const div = document.createElement('div');
                div.className = 'output-line';
                if (line.includes('WARNING')) div.style.color = '#ff4d4d';
                div.textContent = line;
                output.appendChild(div);

                if (index === bootSequence.length - 1) {
                    inputContainer.style.display = 'flex';
                    cmdInput.focus();
                }
            }, delay);
            delay += 800; // 800ms per line
        });

        cmdInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = this.value.trim().toLowerCase();
                const div = document.createElement('div');
                div.className = 'output-line';
                div.textContent = `guest@xp-arena:~$ ${this.value}`;
                output.appendChild(div);
                this.value = '';

                if (val === 'hack') {
                    inputContainer.style.display = 'none';
                    executeHack();
                } else {
                    const err = document.createElement('div');
                    err.className = 'output-line';
                    err.style.color = '#ff4d4d';
                    err.textContent = `Command not found: ${val}`;
                    output.appendChild(err);
                }
            }
        });

        function executeHack() {
            const hackLines = [
                "EXECUTING EXPLOIT PAYLOAD...",
                "OVERRIDING ADMIN CREDENTIALS...",
                "DOWNLOADING CLASSIFIED DATA...",
                "10%... 45%... 89%... 100%",
                "DATA EXTRACTION COMPLETE.",
                "REWARD INITIATED."
            ];

            let hDelay = 0;
            hackLines.forEach((line, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'output-line glitch-text';
                    div.textContent = line;
                    output.appendChild(div);

                    if (index === hackLines.length - 1) {
                        setTimeout(showReward, 1000);
                    }
                }, hDelay);
                hDelay += 600;
            });
        }

        function showReward() {
            const rewardDiv = document.getElementById('reward');
            rewardDiv.style.display = 'block';

            // Add AXP
            if (typeof User !== 'undefined' && typeof Auth !== 'undefined' && Auth.isLoggedIn()) {
                const stats = User.getStats();
                if (stats && !stats.hackedEasterEgg) {
                    User.addAXP(500, 'Secret Server Hack Exploited');
                    User.updateStats(s => s.hackedEasterEgg = true);
                }
            }
        }

        // Keep focus
        document.addEventListener('click', () => {
            if (inputContainer.style.display !== 'none') cmdInput.focus();
        });
    </script>
</body>

</html>
