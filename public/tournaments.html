<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tournament Hub â€¢ XP ARENA</title>
    <link rel="stylesheet" href="css/rebirth.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        .tournaments-hero {
            padding: 10rem 2rem 6rem;
            text-align: center;
            background: radial-gradient(circle at top right, rgba(0, 245, 255, 0.05), transparent 60%);
        }

        .tournaments-hero h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            line-height: 0.9;
            margin-bottom: 2rem;
        }

        .tournament-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 10rem;
        }

        .create-arena-panel {
            margin-bottom: 6rem;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .forge-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .forge-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 1rem;
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
        }

        /* Tournament Cards */
        .arena-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .arena-card {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .arena-prize {
            font-family: 'Clash Display', sans-serif;
            font-size: 1.8rem;
            color: var(--photon);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .arena-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .arena-stat span {
            display: block;
            font-size: 0.65rem;
            color: var(--stardust-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .arena-stat strong {
            font-family: 'Clash Display', sans-serif;
            font-size: 1.1rem;
        }

        @media (max-width: 992px) {
            .create-arena-panel {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>

<body class="page-rebirth">
    <div class="tournaments-hero">
        <span class="section-label" style="letter-spacing: 0.5rem; margin-bottom: 2rem;">Championship Intelligence
            Hub</span>
        <h1 class="clash">GLORIOUS<br><span class="text-photon">VICTORIES</span></h1>
        <p style="color: var(--stardust-muted); max-width: 600px; margin: 0 auto; font-size: 1.1rem;">
            Commence tactical operations. Join elite community tournaments or forge your own arena for high-stakes
            competition.
        </p>
    </div>

    <div class="tournament-section">
        <!-- Forge Panel -->
        <div class="pulse-card create-arena-panel">
            <div>
                <h3 class="clash" style="font-size: 1.8rem;"><i class="fas fa-hammer text-photon"></i> FORGE ARENA</h3>
                <p style="color: var(--stardust-muted); font-size: 0.9rem; margin-top: 0.5rem;">Establish tournament
                    protocols and define the prize matrix.</p>
                <div class="forge-grid">
                    <div style="grid-column: 1 / -1;">
                        <input id="tName" class="forge-input" style="width: 100%;"
                            placeholder="Arena Designation (e.g. NEON INVITATIONAL)">
                    </div>
                    <input id="tEntry" class="forge-input" type="number" placeholder="Entry Fee (AXP)">
                    <input id="tPrize" class="forge-input" type="number" placeholder="Prize Pool (AXP)">
                </div>
            </div>
            <div style="text-align: right;">
                <label
                    style="display: flex; align-items: center; justify-content: flex-end; gap: 10px; margin-bottom: 2rem; cursor: pointer;">
                    <input id="tPrivate" type="checkbox"
                        style="accent-color: var(--photon); width: 18px; height: 18px;">
                    <span style="font-weight: 700; color: var(--stardust-muted);">Private Encrypted Arena</span>
                </label>
                <button class="btn-rebirth btn-photon" style="width: 100%; justify-content: center; padding: 1.5rem;"
                    onclick="createTournament()">INITIALIZE ARENA</button>
                <div id="tCreateMsg" style="margin-top: 1rem; font-size: 0.8rem; font-weight: 700;"></div>
            </div>
        </div>

        <!-- Active Arenas -->
        <div style="display: flex; align-items: center; gap: 2rem; margin-bottom: 4rem;">
            <h2 class="clash" style="font-size: 2rem;">ACTIVE <span class="text-photon">ARENAS</span></h2>
            <div style="flex: 1; height: 1px; background: linear-gradient(to right, var(--glass-border), transparent);">
            </div>
        </div>

        <div id="tList" class="arena-grid">
            <!-- Dynamic Injected -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadTournaments);

        async function loadTournaments() {
            const el = document.getElementById('tList');
            el.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 6rem; background: var(--nebula); border-radius: 32px; border: 1px dashed var(--glass-border);">
                    <i class="fas fa-circle-notch fa-spin" style="font-size: 2.5rem; color: var(--photon); margin-bottom: 1.5rem;"></i>
                    <p style="font-family: 'Clash Display', sans-serif; letter-spacing: 0.2em;">SCANNING ACTIVE ARENAS...</p>
                </div>
            `;

            try {
                const res = await fetch((window.API_URL || '') + '/api/tournaments/list');
                const rows = res.ok ? await res.json() : [];

                if (rows.length === 0) {
                    el.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 6rem; background: var(--nebula); border-radius: 32px; border: 1px dashed var(--glass-border);">
                            <i class="fas fa-ghost" style="font-size: 2.5rem; color: var(--stardust-muted); margin-bottom: 1.5rem;"></i>
                            <p style="font-family: 'Clash Display', sans-serif; letter-spacing: 0.2em;">NO DEPLOYED ARENAS DETECTED</p>
                        </div>
                    `;
                    return;
                }

                el.innerHTML = rows.map(t => `
                    <div class="pulse-card arena-card">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <span class="section-label" style="font-size: 0.5rem;">ARENA #${t.id}</span>
                            ${t.private_only ? '<i class="fas fa-lock" style="color: var(--corona); font-size: 0.8rem;"></i>' : '<i class="fas fa-globe text-photon" style="font-size: 0.8rem;"></i>'}
                        </div>
                        <h3 class="clash" style="font-size: 1.5rem;">${t.name}</h3>
                        <div class="arena-prize">
                            <i class="fas fa-trophy"></i>
                            ${Number(t.prize_pool_axp || 0).toLocaleString()} AXP
                        </div>
                        
                        <div class="arena-stats">
                            <div class="arena-stat">
                                <span>Entry Protocol</span>
                                <strong>${Number(t.entry_fee_axp || 0).toLocaleString()} AXP</strong>
                            </div>
                            <div class="arena-stat">
                                <span>Operatives</span>
                                <strong>${t.participants || 0} ENLISTED</strong>
                            </div>
                        </div>

                        <button class="btn-rebirth" style="width: 100%; justify-content: center; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);" onclick="joinTournament(${t.id})">ENLIST NOW</button>
                    </div>
                `).join('');
            } catch (err) {
                el.innerHTML = '<div style="color: var(--corona); font-weight: 700;">PROTOCOL ERROR: Failed to scan Arenas.</div>';
            }
        }

        async function createTournament() {
            if (!Auth.isLoggedIn()) { window.location.href = 'login.html?redirect=tournaments.html'; return; }
            const name = document.getElementById('tName').value.trim();
            const entry_fee_axp = parseInt(document.getElementById('tEntry').value || 0, 10);
            const prize_pool_axp = parseInt(document.getElementById('tPrize').value || 0, 10);
            const private_only = document.getElementById('tPrivate').checked;

            if (!name) { Toast.show('Designation required.', 'danger'); return; }

            try {
                const res = await fetch((window.API_URL || '') + '/api/tournaments/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + Auth.getToken() },
                    body: JSON.stringify({ name, entry_fee_axp, prize_pool_axp, private_only })
                });
                if (res.ok) {
                    Toast.show('Arena forged.', 'success');
                    loadTournaments();
                } else {
                    const d = await res.json();
                    Toast.show(d.error || 'Rejection.', 'danger');
                }
            } catch (err) { Toast.show('Connection loss.', 'danger'); }
        }

        async function joinTournament(id) {
            if (!Auth.isLoggedIn()) { window.location.href = 'login.html?redirect=tournaments.html'; return; }
            try {
                const res = await fetch((window.API_URL || '') + '/api/tournaments/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + Auth.getToken() },
                    body: JSON.stringify({ tournament_id: id })
                });
                if (res.ok) {
                    Toast.show('Enlisted.', 'success');
                    loadTournaments();
                } else {
                    const d = await res.json();
                    Toast.show(d.error || 'Access denied.', 'danger');
                }
            } catch (err) { Toast.show('Connection loss.', 'danger'); }
        }
    </script>
</body>

</html>
