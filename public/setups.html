<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Community Presets • XP ARENA</title>
  <meta name="description" content="Most liked and copied sensitivity setups from the community.">
  <link rel="stylesheet" href="css/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <style>
    :root {
      --bg: #09090b;
      --surface: rgba(20, 20, 28, 0.7);
      --border: rgba(255, 255, 255, 0.08);
      --border-active: rgba(var(--accent-rgb, 139, 92, 246), 0.4);
      --radius-lg: 20px;
    }

    body {
      background: var(--bg);
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    /* ─── AMBIENT ─── */
    .ambient-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      width: 600px;
      height: 600px;
      background: var(--accent);
      filter: blur(140px);
      opacity: 0.1;
      top: -200px;
      right: -100px;
    }

    /* ─── LAYOUT ─── */
    .page-wrapper {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 1.5rem 8rem;
    }

    .setups-hero {
      text-align: center;
      margin-bottom: 5rem;
    }

    .setups-hero h1 {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 1rem;
    }

    .setups-hero p {
      color: #94a3b8;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* ─── SETUPS LIST ─── */
    #setupsList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }

    /* Note: setups.js handles the rendering of cards. We should override styles in main.css or here */
    .setup-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .setup-card:hover {
      transform: translateY(-8px);
      border-color: var(--border-active);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .setup-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), transparent);
      opacity: 0.3;
    }
  </style>
</head>

<body class="fade-in">

  <nav class="navbar"></nav>

  <div class="ambient-bg">
    <div class="orb"></div>
  </div>

  <main class="main-content-area">
    <div class="page-wrapper">

      <div class="setups-hero reveal">
        <h1 class="text-neon">Global Presets</h1>
        <p>The tactical archives of the community. Discover, test, and adapt the most effective configurations used by
          elite Arenis.</p>
      </div>

      <div id="setupsList" class="reveal">
        <!-- Injected via setups.js -->
        <div style="grid-column: 1/-1; text-align: center; padding: 4rem; opacity: 0.6;">
          <i class="fas fa-radar fa-spin" style="font-size: 2.5rem; color: var(--accent); margin-bottom: 1.5rem;"></i>
          <p style="font-weight: 800; letter-spacing: 2px;">SYNCHRONIZING ARCHIVES...</p>
        </div>
      </div>

    </div>
  </main>

  <nav class="bottom-nav"></nav>

  <script src="js/auth.js"></script>
  <script src="js/user.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/app.js"></script>
  <script src="js/setups.js"></script>
  <script>
    // Scroll Reveal
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry, i) => {
        if (entry.isIntersecting) {
          setTimeout(() => entry.target.classList.add('visible'), i * 150);
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
  </script>
</body>

</html>
